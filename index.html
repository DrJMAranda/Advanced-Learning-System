<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning System - ONETH FINAL STABLE</title>
    
    <style>
        /* --- 1. AESTHETIC & COLOR SCHEMATA --- */
        :root {
            --color-lighthouse: #f4f4f4; 
            --color-stealth: #d3d3d3;    
            --color-menu: #333;          
            --bevel-shadow-light: rgba(255, 255, 255, 0.7);
            --bevel-shadow-dark: rgba(0, 0, 0, 0.3);
        }
        .beveled-frame {
            box-shadow: 
                inset 1px 1px 3px var(--bevel-shadow-light), 
                inset -1px -1px 3px var(--bevel-shadow-dark); 
            border: 1px solid var(--color-stealth);
        }
        
        /* --- 2. BASE LAYOUT: FLEX CONTAINERS --- */
        body { 
            margin: 0; 
            font-family: sans-serif; 
            height: 100vh;
            display: flex; 
            background: var(--color-lighthouse); 
        }

        /* 3. LEFT MENU BAR (Fixed Container) */
        #left-menu {
            width: 200px; 
            background: var(--color-menu); 
            color: white; 
            padding: 15px;
            flex-shrink: 0; 
        }

        /* 4. MAIN CONTENT WRAPPER (Area next to the Left Menu) */
        #content-wrapper {
            flex-grow: 1; 
            display: flex;
            flex-direction: column; 
        }

        /* 5. CONTAINER 1: SCROLLING ICON BAR */
        #scrolling-icon-bar {
            height: 96px; 
            display: flex; 
            overflow-x: scroll; 
            overflow-y: hidden;
            background: var(--color-stealth); 
            padding: 5px; 
            flex-shrink: 0; 
        }
        
        /* ICON SIZING AND STYLING (CRITICAL for Abbreviated Titles) */
        .icon-button {
            width: 96px;       
            height: 54px;      
            flex-shrink: 0;
            margin-right: 5px; 
            cursor: pointer;
            
            /* Layout for Image + Text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; 
            padding: 2px;
            font-size: 0.7em; /* Small font for abbreviation */
            line-height: 1;
        }
        .icon-button img {
            max-height: 80%; /* Reserve space for the title */
            width: 100%;
            object-fit: cover;
        }
        .icon-button span {
            /* Ensures text doesn't wrap or cause overflow */
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis; 
        }

        /* 6. CONTENT AREA (Full width remaining) */
        #content-area {
            flex-grow: 1;
            /* Grid definition REMOVED as Right Sidebar is gone */
        }
        
        /* 7. MAIN CONTENT AREA */
        #main-content {
            padding: 20px;
            background: var(--color-lighthouse);
        }
        
        /* --- FUNCTIONAL ELEMENTS STYLES --- */
        .module-card {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background: white;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #video-wrapper-16-9 {
            width: 100%; 
            height: 0;
            padding-bottom: 56.25%; 
            position: relative;
            background-color: black;
            margin-top: 20px;
        }
        #video-container-aspect-lock {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <nav id="left-menu" class="beveled-frame">
        <div id="credits">
            <h3>Advanced Learning System</h3>
            <p>Powered by Google Gemini</p>
        </div>
    </nav>

    <div id="content-wrapper">
        
        <header id="scrolling-icon-bar" class="beveled-frame">
            <button class="icon-button beveled-frame" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1%20Meet%20The%20Digits.mp4')">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/The%20Journey%20Begins.jpg" alt="The Journey Begins">
                <span>AP1U1S1</span>
            </button>
            <button class="icon-button beveled-frame" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/04%20AP1U1S2%20Counting%20through%20Four.mp4')">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/Mr.%20Zero%2C%20The%20First%20Something.jpg" alt="Mr. Zero, The First Something">
                <span>AP1U1S2</span>
            </button>
            <button class="icon-button beveled-frame" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S3T5-9%20250928%202033%20TN.mp4')">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/The%20Numeral%20Family.jpg" alt="The Numeral Family">
                <span>AP1U1S3</span>
            </button>
            <button class="icon-button beveled-frame" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Videos/Video%20Cien%20Diez%20Uno.mp4')">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/Decillones.jpg" alt="Decillones">
                <span>Decillones</span>
            </button>
        </header>

        <div id="content-area">
            
            <section id="main-content">
                <div class="module-card" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1%20Meet%20The%20Digits.mp4')">The Journey Begins...</div>
                <div class="module-card" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/04%20AP1U1S2%20Counting%20through%20Four.mp4')">Mr. Zero, The First Something!</div>
                <div class="module-card" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S3T5-9%20250928%202033%20TN.mp4')">The Numeral Family</div>
                
                <div id="video-wrapper-16-9" style="display:none;">
                    <div id="video-container-aspect-lock">
                        <video id="video-player" controls></video>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <script>
        function launchVideo(videoSource) {
            const player = document.getElementById('video-player');
            const cards = document.getElementById('main-content').querySelectorAll('.module-card');
            const videoWrapper = document.getElementById('video-wrapper-16-9');
            
            // 1. Hide the cards and show the video player wrapper
            cards.forEach(card => card.style.display = 'none');
            videoWrapper.style.display = 'block';

            // 2. Redirection: Load the source into the new 16:9 player
            player.src = videoSource;
            
            // 3. Initial State: Load the video but pause it immediately (Wait for Click)
            player.load(); 
            player.pause(); 
        }
    </script>
</body>
</html>
