<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning System (ALS) | Elementary Level</title>
    
    <style>
        /* La nueva base CSS limpia */
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700;900&display=swap');
        :root {
            --color-lighthouse: #f4f4f4; --color-stealth: #d3d3d3; --color-menu: #333; --color-accent-active: #ffdd88;
            --bevel-shadow-light: rgba(255, 255, 255, 0.7); --bevel-shadow-dark: rgba(0, 0, 0, 0.3);
        }
        .beveled-frame { box-shadow: inset 1px 1px 3px var(--bevel-shadow-light), inset -1px -1px 3px var(--bevel-shadow-dark); border: 1px solid var(--color-stealth); }
        body { margin: 0; font-family: serif; height: 100vh; display: flex; background: var(--color-lighthouse); }
        #left-menu { width: 350px; background: var(--color-lighthouse); color: black; padding: 10px; flex-shrink: 0; overflow-y: auto; }
        #credits { text-align: center; }
        #content-wrapper { flex-grow: 1; display: flex; flex-direction: column; }
        
        /* BARRA DE √çCONOS (THE BOUTONNI√àRE) */
        #scrolling-icon-bar { height: 85px; display: flex; overflow-x: scroll; overflow-y: hidden; background: var(--color-stealth); padding: 5px; flex-shrink: 0; }
        
        /* Functional Styling for Text Icons (Short Names) */
        .icon-button {
            width: 80px; height: 100%; flex-shrink: 0; margin-right: 2px; cursor: pointer; padding: 2px;
            border: none; background: none; display: flex; flex-direction: column; align-items: center;
            justify-content: flex-start; box-sizing: border-box;
        }
        .icon-label-text {
            display: inline-block;
            width: 50px; height: 50px;
            line-height: 50px; 
            text-align: center;
            border: 2px solid var(--color-menu); 
            background-color: var(--color-lighthouse);
            font-weight: bold;
            font-family: 'Roboto Mono', monospace; 
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 5px; 
            box-sizing: border-box;
        }
        .icon-label-text:hover {
            background-color: var(--color-menu);
            color: white;
        }
        .icon-title {
            font-size: 0.7em; 
            color: var(--color-menu); 
            font-weight: bold; 
            text-align: center; 
            line-height: 1.1;
            width: 100%; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }

        /* √ÅREA DE CONTENIDO Y VIDEO (The Monitor UX) */
        #content-area { flex-grow: 1; }
        #main-flex-container { display: flex; height: 100%; }
        #main-content { flex-grow: 1; padding: 20px; background: var(--color-lighthouse); overflow-y: auto; }
        #video-wrapper-16-9 { width: 100%; padding-bottom: 56.25%; position: relative; background-color: black; margin-top: 20px; }
        #video-container-aspect-lock { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #video-player { width: 100%; height: 100%; }
        #return-to-cards-btn-embedded {
            position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(51, 51, 51, 0.7); color: white;
            border: none; padding: 5px 10px; font-size: 1.2em; cursor: pointer; line-height: 1; border-radius: 3px;
        }
        /* DETALLES DEL PANEL DE CONTROL DE M√ìDULOS */
        #module-detail-panel { padding: 20px; margin-top: 20px; text-align: center; background: white; max-width: 600px; margin-left: auto; margin-right: auto; }
        #module-view-container { text-align: center; }
    </style>
    </head>
<body>
    
    <nav id="left-menu" class="beveled-frame">
        <div id="credits">
            <h3>Welcome to the<br>Advanced Learning System
            <p>Powered by ARAGEM!</p></h3>
        </div>
        <div id="student-id-box" style="padding-top: 15px; font-size: 0.9em; text-align: center;">
            **Student ID:** 900213<br>**Descriptors:** [ALGEBRAIC: C]
        </div>
        <div style="margin-top: 20px; font-size: 0.95em;">
            <p style="font-weight: bold;">1. Elementary Level</p>
        </div>
    </nav>

    <div id="content-wrapper">
        
        <header id="scrolling-icon-bar" class="beveled-frame">
            
            <button class="icon-button beveled-frame"

                    title="U1S1: Discovering Zero">

            </button>
            
            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/AP1U1S2ENG.mp4', 'U1S2: One to Four')"
                    title="U1S2: One to Four">
                <div class="icon-label-text">U1S2</div>
                <span class="icon-title">Arithmetic</span>
            </button>

            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/AP1U1S3ENG.mp4', 'U1S3: Five to Nine')"
                    title="U1S3: Five to Nine">
                <div class="icon-label-text">U1S3</div>
                <span class="icon-title">Arithmetic</span>
            </button>

            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/AP1U2ENG.mp4', 'U2: Enumeration thru 99')"
                    title="U2: Enumeration thru 99">
                <div class="icon-label-text">U2</div>

            </button>
            
            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/AP1U3ENG.mp4', 'U3: Enumeration to 100')"
                    title="U3: Enumeration to 100">
                <div class="icon-label-text">U3</div>
                <span class="icon-title">Arithmetic</span>

            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Language/Vocabulary/LV1.mp4', 'LV1: Vocab 1')"
                    title="LV1: Vocab 1">

                <span class="icon-title">Vocabulary</span>
            </button>
            
            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Language/Vocabulary/LV2.mp4', 'LV2: Vocab 2')"
                    title="LV2: Vocab 2">
                <div class="icon-label-text">LV2</div>
                <span class="icon-title">Vocabulary</span>
            </button>

            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Language/Vocabulary/LV3.mp4', 'LV3: Vocab 3')"

                <div class="icon-label-text">LV3</div>

            </button>

            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/AP1U1S1POR.mp4', 'POR: Portuguese Unit 1')"
                    title="POR: Portuguese Unit 1">

                <span class="icon-title">Portuguese</span>
            </button>

            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/AP1U1S1TAG.mp4', 'TAG: Tagalog Unit 1')"
                    title="TAG: Tagalog Unit 1">
                <div class="icon-label-text">TAG</div>
                <span class="icon-title">Tagalog</span>
            </button>
            
            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/AP1U1S1ESP.mp4', 'SPA: Spanish Unit 1')"
                    title="SPA: Spanish Unit 1">
                <div class="icon-label-text">SPA</div>
                <span class="icon-title">Spanish</span>
            </button>

            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/AP1U1S1FRA.mp4', 'FRA: French Unit 1')"
                    title="FRA: French Unit 1">
                <div class="icon-label-text">FRA</div>
                <span class="icon-title">French</span>
            </button>
            
            <button class="icon-button beveled-frame" 
                    onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Language/Literature/LLAesop1.mp4', 'LIA: Aesop Fables 1')"
                    title="LIA: Aesop Fables 1">
                <div class="icon-label-text">LIA</div>
                <span class="icon-title">Literature</span>
            </button>

        </header>
        <div id="content-area">
            <div id="main-flex-container">
                <section id="main-content">
                    <div id="module-view-container">
                        <div id="landing-status-box" class="beveled-frame" style="padding: 25px; margin-top: 50px; text-align: center; background: white;">
                            <h2>Welcome to the Advanced Learning System</h2>
                            <p id="status-message">Select a module from the scrolling icon bar above to begin the ONETH experience.</p>
                        </div>
                        <div id="module-detail-panel" class="beveled-frame" style="display: none; padding: 30px; margin-top: 20px; text-align: center; background: white;">
                            <h3 id="detail-code"></h3>
                            <h2 id="detail-title" style="margin-bottom: 20px;"></h2>
                            <button id="detail-control-btn" class="control-btn beveled-frame" onclick="toggleVideoPlayback()" style="width: 50%; padding: 15px; margin-top: 10px;">
                                ‚ñ∂ Begin Module
                            </button>
                        </div>
                    </div>
                    <div id="video-wrapper-16-9" style="display:none;">
                        <button id="return-to-cards-btn-embedded" onclick="closeVideo()">&larr;</button>
                        <div id="video-container-aspect-lock">
                            <video id="video-player" controls></video>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <script>
        const player = document.getElementById('video-player');
        const videoWrapper = document.getElementById('video-wrapper-16-9');
        const embeddedReturnBtn = document.getElementById('return-to-cards-btn-embedded');
        const moduleViewContainer = document.getElementById('module-view-container');
        const statusMessage = document.getElementById('status-message');
        const moduleDetailPanel = document.getElementById('module-detail-panel');
        const detailCode = document.getElementById('detail-code');
        const detailTitle = document.getElementById('detail-title');
        const detailControlBtn = document.getElementById('detail-control-btn'); 
        let currentModuleTitle = '';
        let nextVideoSource = '';
        
        // üîë IGNITION KEY SLOT: INSERT CLOUD FUNCTION ENDPOINT HERE (NEED-TO-HAVE)
        // NOTE: This must be the actual URL you obtain after deploying the Python function.
        const SIGNED_URL_ENDPOINT = "YOUR_CLOUD_FUNCTION_HTTP_TRIGGER_URL"; 

        function toggleVideoPlayback() {
            if (!nextVideoSource) {
                alert("Error: No module loaded.");
                showModules();
                return;
            }
            if (videoWrapper.style.display !== 'block') {
                playSelectedModule();
                player.play(); 
                detailControlBtn.textContent = '‚ùö‚ùö Pause Module';
                detailControlBtn.style.backgroundColor = 'var(--color-accent-active)';
                detailControlBtn.style.color = 'var(--color-menu)';
            } else if (player.paused) {
                player.play();
                detailControlBtn.textContent = '‚ùö‚ùö Pause Module';
                detailControlBtn.style.backgroundColor = 'var(--color-accent-active)';
                detailControlBtn.style.color = 'var(--color-menu)';
            } else {
                player.pause();
                detailControlBtn.textContent = '‚ñ∂ Resume Module';
                detailControlBtn.style.backgroundColor = 'white';
                detailControlBtn.style.color = 'black';
            }
        }
        
        function playSelectedModule() {
            moduleViewContainer.style.display = 'none';
            moduleDetailPanel.style.display = 'none'; 
            videoWrapper.style.display = 'block';
            embeddedReturnBtn.style.display = 'block'; 
            player.src = nextVideoSource;
            player.load(); 
        }
        
        function showModules() {
            moduleViewContainer.style.display = 'block'; 
            document.getElementById('landing-status-box').style.display = 'block';
            moduleDetailPanel.style.display = 'none';
            videoWrapper.style.display = 'none';
            embeddedReturnBtn.style.display = 'none'; 
            player.pause();
            player.removeAttribute('src'); 
            player.load();
            currentModuleTitle = '';
            nextVideoSource = '';
            statusMessage.textContent = 'Welcome back. Select a new icon to continue.'; 
            detailControlBtn.textContent = '‚ñ∂ Begin Module';
            detailControlBtn.style.backgroundColor = 'white';
            detailControlBtn.style.color = 'black';
        }

        // X MARKS THE SPOT: SECURE LAUNCH FUNCTION (The Atomic Action)
        function launchVideo(videoSource, moduleTitle) {
            currentModuleTitle = moduleTitle; 
            
            // --- 1. DISPLAY MODULE DETAILS ---
            const parts = moduleTitle.split(':');
            const code = parts[0].trim();
            const title = parts.length > 1 ? parts.slice(1).join(':').trim() : moduleTitle;
            
            detailCode.textContent = `Module Code: ${code}`;
            detailTitle.textContent = title;
            document.getElementById('landing-status-box').style.display = 'none';
            moduleDetailPanel.style.display = 'block';
            moduleViewContainer.style.display = 'block';

            // --- 2. PREPARE FOR SECURE FETCH (The Pippi Longstocking Move) ---
            // This converts the public URL back to the internal path the Python GCF needs.
            const pathPrefix = "https://storage.googleapis.com/noenbalde/";
            const internalFilePath = videoSource.substring(pathPrefix.length);

            detailControlBtn.textContent = 'Authenticating...';
            detailControlBtn.disabled = true;

            // --- 3. FETCH SECURE SIGNED URL (The Ignition Key Slot) ---
            fetch(SIGNED_URL_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ file_path: internalFilePath })
            })
            .then(response => {
                if (!response.ok) throw new Error('Authentication Failed: 403 or GCF Error.');
                return response.json();
            })
            .then(data => {
                nextVideoSource = data.signed_url;
                detailControlBtn.textContent = '‚ñ∂ Begin Module';
                detailControlBtn.disabled = false;
            })
            .catch(error => {
                console.error('Secure Launch Error:', error);
                statusMessage.textContent = `‚ùå SECURITY ERROR: Launch failed. Check GCF/Bucket Status.`;
                showModules();
            });
        }

        function closeVideo() { showModules(); }

        document.addEventListener('DOMContentLoaded', () => {
            if (player) {
                player.addEventListener('ended', () => {
                    alert(`Module "${currentModuleTitle}" has finished.`);
                    showModules();
                });
            }
            statusMessage.textContent = 'Select a module from the scrolling icon bar above to begin the ONETH experience.';
            moduleDetailPanel.style.display = 'none';
            document.getElementById('landing-status-box').style.display = 'block';
        });
    </script>
    </body> 
</html>
