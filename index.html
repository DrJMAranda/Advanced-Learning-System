<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        /* TERMINAL LOCK: 1:1 MLA STANDARDS */
        body, html { margin: 0; padding: 0; overflow: hidden; height: 11in; width: 8.5in; background: #333; }
        
        /* LAYER 1: THE PHYSICAL ESTATE */
        #vmc6-canvas { 
            position: fixed; right: 0; top: 0; 
            width: 8.5in; height: 11in; background: #fff; z-index: 100; 
        }

        /* LAYER 2: THE 7"x4" MONITOR APERTURE */
        #monitor-lander { 
            position: absolute; top: 0.25in; left: 0.75in; 
            width: 7in; height: 4in; background: #000; 
            z-index: 200; overflow: hidden;
        }
        #monitor-lander img { width: 100%; height: 100%; object-fit: contain; }

        /* LAYER 3: FIXED GIS GRID (8x12 UNIT) */
        #writing-grid { 
            position: absolute; top: 4.25in; left: 0.25in; 
            width: 8in; height: 6.5in; z-index: 300;
            background-image: radial-gradient(#444 1px, transparent 1px);
            background-size: 8px 12px; 
        }

        /* LAYER 4: THE .25" PEWTER FRAME (MASK) */
        #pewter-frame { 
            position: absolute; top: 0; left: 0; 
            width: 8.5in; height: 11in; 
            border: 0.25in solid #8e9294; box-sizing: border-box; 
            z-index: 400; pointer-events: none; 
        }

        /* DATA TOKENS: SNAPPED TO GIS COORDINATES */
        .token { position: absolute; background: #fff; border: 1px solid #000; padding: 5px; z-index: 350; font-family: monospace; }
    </style>
</head>
<body>
    <div id="vmc6-canvas">
        <div id="monitor-lander">
            <img src="VMC6_Source.png" alt="Hardware Feed"> 
        </div>
        <div id="writing-grid">
            <div class="token" style="top: 0.5in; left: 1in;"><b>chick</b><br>ch IH k</div>
            <div class="token" style="top: 2.0in; left: 1in;"><b>pollito</b></div>
        </div>
        <div style="position:absolute; bottom:0.25in; left:0.25in; width:8in; height:1.5in; background:#eef6ff; z-index:350; border-top:2px solid #8e9294;">
            <p style="margin:10px;"><b>Student Instrument Panel</b></p>
        </div>
        <div id="pewter-frame"></div>
    </div>
</body>
</html>
