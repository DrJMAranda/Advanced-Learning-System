<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEA© V4.0 | Monitor Console</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap');
        body { margin: 0; font-family: 'EB Garamond', serif; height: 100vh; display: flex; background: #f4f4f4; overflow: hidden; }
        
        /* Sidebar: Strict Pensum only */
        #left-menu { width: 350px; background: white; padding: 25px; flex-shrink: 0; overflow-y: auto; border-right: 1px solid #d3d3d3; }
        .section { font-weight: bold; text-transform: uppercase; border-bottom: 2px solid #333; margin-top: 20px; font-size: 0.9em; }
        .list { list-style: none; padding: 0; margin: 10px 0; font-size: 1.1em; }
        .list li { margin-bottom: 10px; cursor: pointer; text-decoration: underline; }
        .list li:hover { color: #cc8800; }

        /* Main Monitor Console */
        #main-stage { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #e5e5e5; padding: 40px; }
        #video-console { width: 100%; max-width: 900px; background: #1a1a1a; border: 12px solid #222; box-shadow: 0 30px 60px rgba(0,0,0,0.4); }
        video { width: 100%; display: block; background: #000; }
    </style>
</head>
<body>
    <nav id="left-menu">
        <h2 style="margin:0;">SEA© V4.0</h2>
        <div class="section">Arithmetic: Beyond the Core</div>
        <ul class="list">
            <li onclick="load('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/A1U1S1ENG.mp4')">U1S1: Discovering Sunya-Sifr Zero</li>
            <li onclick="load('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/A1U2ENG.mp4')">U02: Enumeration ~ |Ninety-Nine|</li>
            <li onclick="load('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/A1U3ENG.mp4')">U03: Enumeration ~ |Decillions|</li>
        </ul>
        <div class="section">Linguistics VMC</div>
        <ul class="list">
            <li onclick="load('https://storage.googleapis.com/noenbalde/Curriculum/Language/Literature/LLAesop1.mp4')">LTFB: Aesop Literature 001</li>
        </ul>
    </nav>

    <main id="main-stage">
        <div id="video-console">
            <video id="v-player" controls controlsList="nodownload" poster="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/AP1U1S1ENGCS1.jpg"></video>
        </div>
    </main>

    <script>
        function load(src) {
            const p = document.getElementById('v-player');
            p.src = src;
            p.play();
        }
    </script>
</body>
</html>
