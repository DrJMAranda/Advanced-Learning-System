<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgNet Advanced Learning System - Arithmetic Units</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .center-content {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .level-button, .action-button {
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 100px;
            color: white;
        }
        .level-button {
            background-color: #3498DB; 
        }
        .action-button {
            background-color: #FF8C00; 
            margin: 5px;
        }
        #feedback-area {
            height: 30px;
            line-height: 30px;
            font-size: 0.9em;
            margin-top: 15px;
            border-radius: 5px;
            opacity: 0.9;
        }
        .disabled-button {
            background-color: #dcdcdc !important;
            color: #666 !important;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #language-select-dropdown {
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app-container" class="center-content">
        <div id="language-selector" style="text-align: right; margin-bottom: 10px;"></div>
        
        <div style="position: absolute; top: 10px; right: 10px;">
            <button class="action-button">RESUME</button>
        </div>

        <div id="module-content">
            <h2>Arithmetic (Units: AP1)</h2>
            
            <div id="arithmetic-unit-buttons" class="button-group">
                </div>

            <div id="resource-display">
                <img id="resource-image" style="display: none; max-width: 100%; height: auto; margin: 10px auto;">
                <video id="resource-video" controls style="display: none; max-width: 100%; height: auto; margin-top: 10px;"></video>
            </div>
            
            <div id="feedback-area"></div>

            <button id="return-menu-button" class="action-button" onclick="window.location.href='math.html';"><-- Return to Math Menu</button>
        </div>
    </div>
    
    <script>
        // --- Layer Zero / Lógica Cero ---
        let CURRENT_LANGUAGE_TAG = "ENG"; 
        const AVAILABLE_LANGUAGES = [
            { code: 'ENG', name: 'English' },
            { code: 'ESP', name: 'Español' },
            { code: 'FRA', name: 'Français' }
        ];

        const RESOURCE_BASE_URLS = {
            math: "https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/"
        };
        
        // [LAYER ZERO] Configuración de Unidades de Aritmética
        const ARITHMETIC_UNITS = [
            { unit: 1, active: true, resourceCode: 'AP1U1S1' }, 
            { unit: 2, active: true, resourceCode: 'AP1U2' },
            { unit: 3, active: true, resourceCode: 'AP1U3' },
            { unit: 4, active: false, resourceCode: 'AP1U4' } // Atenuado
        ];
        
        // LÓGICA DE CARGA DE RECURSOS
        function loadResource(moduleType, folder, resourceCodeBase) {
            const baseURL = RESOURCE_BASE_URLS[moduleType];
            const langTag = (folder === 'Arithmetic') ? CURRENT_LANGUAGE_TAG : ""; 
            const resourceCodeWithLang = `${resourceCodeBase}${langTag}`; 
            const fullResourcePath = folder ? `${folder}/${resourceCodeWithLang}` : resourceCodeWithLang; 
            
            const videoURL = baseURL + `${fullResourcePath}.mp4`;
            const imageURL = baseURL + `${fullResourcePath}C1.jpg`; 

            const videoElement = document.getElementById('resource-video');
            const imageElement = document.getElementById('resource-image');

            if (videoElement && imageElement) {
                videoElement.src = videoURL;
                videoElement.style.display = 'block';
                videoElement.load(); 
                imageElement.src = imageURL;
                imageElement.style.display = 'block';
                
                alert(`¡ÉXITO! Módulo ${resourceCodeBase} funciona. Cargando video y carátula en ${CURRENT_LANGUAGE_TAG}.`);
            }
        }

        // RENDERIZADO DE BOTONES (Aritmética)
        function renderArithmeticUnits() {
            const container = document.getElementById('arithmetic-unit-buttons');
            if (!container) return; 

            // **NEGATIVE ELIMINATION:** Limpiar contenedor antes de renderizar
            container.innerHTML = ''; 

            ARITHMETIC_UNITS.forEach(unitData => {
                const button = document.createElement('button');
                button.textContent = `U${unitData.unit}`;
                button.className = 'level-button';
                button.style.backgroundColor = '#3498DB'; 

                if (unitData.active) {
                    // POSITIVE ACCENTUATION: Botón activo
                    button.onclick = function() {
                        loadResource('math', 'Arithmetic', unitData.resourceCode);
                    };
                } else {
                    // NEGATIVE ELIMINATION: Botón atenuado (desactivado)
                    button.classList.add('disabled-button');
                    button.style.backgroundColor = '#dcdcdc';
                    button.style.color = '#666';
                    button.disabled = true;
                    button.title = 'Próximamente'; 
                }
                container.appendChild(button);
            });
        }

        // LÓGICA DE IDIOMA (Layer 1+)
        function setLanguage(newTag) {
            if (newTag === CURRENT_LANGUAGE_TAG) return; 
            CURRENT_LANGUAGE_TAG = newTag;
            renderArithmeticUnits(); 
        }

        function renderLanguageSelector() {
            const selectorContainer = document.getElementById('language-selector');
            if (!selectorContainer) return;
            const select = document.createElement('select');
            select.id = 'language-select-dropdown';
            AVAILABLE_LANGUAGES.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang.code;
                option.textContent = lang.name;
                if (lang.code === CURRENT_LANGUAGE_TAG) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
            select.onchange = function() {
                setLanguage(this.value);
            };
            selectorContainer.appendChild(select);
        }

        // FUNCIONALIDAD VROOGLY (Lógica Cero)
        let touchstartX = 0;
        let touchendX = 0;
        const SWIPE_THRESHOLD = 50; 
        function handleSwipeWipeInput(action) {
            const feedbackArea = document.getElementById('feedback-area');
            if (feedbackArea) {
                feedbackArea.textContent = `Input Capturado: ${action}`;
                feedbackArea.style.backgroundColor = action.includes('TRUE') ? '#1ABC9C' : '#E74C3C';
                setTimeout(() => feedbackArea.textContent = '', 2000); 
            }
        }
        function setupVRooglyInput() {
            document.addEventListener('keydown', e => {
                const key = e.key;
                if (key === 'ArrowLeft' || key === 'a' || key === 'A') {
                    handleSwipeWipeInput('TRUE (Teclado)');
                    e.preventDefault();
                } else if (key === 'ArrowRight' || key === 'd' || key === 'D') {
                    handleSwipeWipeInput('FALSE (Teclado)');
                    e.preventDefault();
                }
            });
        }

        // INICIALIZACIÓN
        document.addEventListener('DOMContentLoaded', () => {
            renderArithmeticUnits(); 
            renderLanguageSelector();
            setupVRooglyInput(); 
        });
    </script>
</body>
</html>
