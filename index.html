<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEA ~ Sistema Educacional Avanzado</title>    
    <style>
        /* Fuentes */
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        
        /* Variables de Color y Sombra */
        :root {
            --color-lighthouse: #f4f4f4; 
            --color-stealth: #d3d3d3; 
            --color-menu: #333; 
            --color-accent-active: #ffdd88;
            --bevel-shadow-light: rgba(255, 255, 255, 0.7); 
            --bevel-shadow-dark: rgba(0, 0, 0, 0.3);
        }
        
        /* Estilos Base y Layout */
        .beveled-frame { 
            box-shadow: inset 1px 1px 3px var(--bevel-shadow-light), inset -1px -1px 3px var(--bevel-shadow-dark); 
            border: 1px solid var(--color-stealth); 
        }
        body { 
            margin: 0; 
            font-family: serif; 
            height: 120vh; 
            display: flex; 
            background: var(--color-lighthouse); 
        }
        #left-menu { 
            width: 400px; 
            background: var(--color-lighthouse); 
            color: black; 
            padding: 10px; 
            flex-shrink: 0; 
            overflow-y: auto; 
        }
        #credits { 
            text-align: center; 
        }
        #content-wrapper { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
        }

        /* ----------------------------------------------------- */
        /* CSS CONSOLIDADO (BARRA DE ÍCONOS Y CONTENIDO) */
        /* ----------------------------------------------------- */
        
        #scrolling-icon-bar { 
            height: 100px; 
            display: flex; 
            flex-wrap: nowrap; 
            overflow-x: scroll; 
            overflow-y: hidden; 
            background: var(--color-stealth); 
            padding: 5px; 
            flex-shrink: 0; 
        }
        .icon-button {
            width: 96px; 
            height: 100%; 
            flex-shrink: 0; 
            margin-right: 5px; 
            cursor: pointer; 
            padding: 4px;
            border: none; 
            background: none; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: flex-start; 
            box-sizing: border-box;
        }
        .icon-button img { 
            height: 75px; 
            width: 100%; 
            object-fit: cover; 
            margin-bottom: 5px; 
        }
        .icon-title {
            font-size: 0.75em; 
            color: var(--color-menu); 
            font-weight: bold; 
            text-align: center; 
            line-height: 1.1;
            width: 100%; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }
        
        /* ÁREA DE CONTENIDO Y VIDEO */
        #content-area { 
            flex-grow: 1; 
        }
        #main-flex-container { 
            display: flex; 
            height: 100%; 
        }
        #main-content { 
            flex-grow: 1; 
            padding: 20px; 
            background: var(--color-lighthouse); 
            overflow-y: auto; 
        }
        #video-wrapper-16-9 { 
            width: 100%; 
            padding-bottom: 56.25%; 
            position: relative; 
            background-color: black; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div id="left-menu">
        <div id="credits" class="beveled-frame">
            <figure id="unitas-flag">
                <img src="https://docs.cloud.google.com/cdn/docs/setting-up-cdn-with-bucket/flg_Unitas.jpg"    
                     alt="Bandera Vita Unita"    
                     style="width: 150px; height: auto; margin-top: 15px; margin-bottom: 5px;">
                
                <figcaption style="font-family: 'EB Garamond', serif; font-style: italic; font-size: 0.9em; color: #555;">
                    Símbolo Cívico: Vita Unita (Unidad de la Vida Eterna).
                </figcaption>
            </figure>
            </div> 
        
        <div id="scrolling-icon-bar" class="beveled-frame">
            </div>
        </div> 
    
    <div id="content-wrapper">
        <div id="main-flex-container">
            <div id="main-content">
                <div id="video-wrapper-16-9">
                    <h2>SEA - Sistema Educacional Avanzado</h2>
                    <p>Contenido principal del índice.</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
	</script>
</body>
</html>
