<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning System - Minimal Foundation</title>
    
    <style>
        /* --- 1. AESTHETIC & COLOR SCHEMATA (The Minimum) --- */
        :root {
            --color-lighthouse: #f4f4f4; /* Main Background */
            --color-stealth: #d3d3d3;    /* Tonic Gray for bevels/accents */
            --color-menu: #333;          /* Dark base for the Fixed Left Box */
            --bevel-shadow-light: rgba(255, 255, 255, 0.7);
            --bevel-shadow-dark: rgba(0, 0, 0, 0.3);
        }

        /* The Bevel Aesthetic for the L-Frame components */
        .beveled-frame {
            box-shadow: 
                inset 1px 1px 3px var(--bevel-shadow-light), 
                inset -1px -1px 3px var(--bevel-shadow-dark); 
            border: 1px solid var(--color-stealth);
        }

        /* --- 2. BASE LAYOUT GRID --- */
        body { 
            margin: 0; 
            font-family: sans-serif; 
            background: var(--color-lighthouse); /* Lighthouse Gray background */
            height: 100vh; /* Ensures full viewport height */
            display: flex;
        }

        /* The main layout wrapper for the columns */
        #main-layout-grid {
            display: grid;
            /* Defines the 3 columns: Fixed Left Box | Main Content Area | Right Sidebar Area */
            grid-template-columns: 200px 1fr 0px; /* Right column is 0px initially */
            width: 100%;
        }
        
        /* --- 3. FIXED BOX ON THE LEFT --- */
        #left-menu {
            grid-column: 1; /* First column */
            background: var(--color-menu); 
            color: white; 
            padding: 15px;
            /* Applies the dovetail aesthetic */
            height: 100%; /* Fills the vertical height */
        }

        /* --- 4. MAIN CONTENT AREA (Empty Space) --- */
        #main-content {
            grid-column: 2; /* Second column */
            background: var(--color-lighthouse);
        }
    </style>
</head>
<body>

    <div id="main-layout-grid">
        
        <nav id="left-menu" class="beveled-frame">
            <div id="credits">
                <h2>Advanced Learning System</h2>
                <p>Powered by Google Gemini</p>
            </div>
            </nav>

        <section id="main-content">
            </section>

    </div>

</body>
</html>
