<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizwig SEA Architecture - Advanced Learning System</title>
    
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Estilos Mínimos de la Interfaz (Base de las 132 líneas) */
        body {
            background-color: #222;
            color: #ddd;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }
        .main-container {
            width: 90%;
            max-width: 600px; 
        }
        .top-row-buttons, .category-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
        .top-row-buttons {
            border-bottom: none;
            margin-bottom: 5px;
        }
        .button-group {
            display: flex;
            padding: 5px 10px;
            border: 1px solid #555;
            margin: 0 2px;
            cursor: pointer;
            font-size: 14px;
            background-color: #333;
        }
        .indicator {
            height: 10px;
            width: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 5px #4CAF50;
        }
        .category-buttons div {
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .video-player-container {
            width: 100%;
            background-color: #111;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #333;
            height: 150px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .status-box {
            background-color: #333;
            border: 1px solid #444;
            padding: 15px;
            margin-top: 30px;
            font-size: 16px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="top-row-buttons">
            <div id="ts-pr" class="button-group">TS / PR</div>
            <div id="sp" class="button-group">SP</div>
            <div id="wm-pn" class="button-group">
                <span class="indicator"></span> WM / PN
            </div>
            <div id="bp-mr" class="button-group">BP / MR</div>
            <div id="ob-cc" class="button-group">OB / CC</div>
        </div>

        <div class="category-buttons">
            <div id="arith-btn">ARITH</div>
            <div id="vocab-btn">VOCAB</div>
            <div id="lit-btn">LIT</div>
        </div>

        <div id="video-container-1" class="video-player-container">
            <video id="player-1" controls style="width: 90%; height: 90%; background-color: black;">
                <source src="" type="video/mp4">
            </video>
        </div>

        <div id="video-container-2" class="video-player-container">
            <video id="player-2" controls style="width: 90%; height: 90%; background-color: black;">
                <source src="" type="video/mp4">
            </video>
        </div>

        <div id="video-container-3" class="video-player-container">
            <video id="player-3" controls style="width: 90%; height: 90%; background-color: black;">
                <source src="" type="video/mp4">
            </video>
        </div>

        <div id="status-box" class="status-box">
            Status: **Sentinel GO**. Viability **1.0**. Concurrence **Achieved**. (5 chars = 1 word)
        </div>

    </div>

    <script>

        // Si tu código es muy largo, puedes usar un archivo externo:

        // 3. Actualizar la caja de estado dinámicamente.
    </script>
</body>
</html>
