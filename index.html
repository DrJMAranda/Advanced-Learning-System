<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Advanced Learning System!</title>
    <style>
        /* Corregido: Aplicamos el estilo a los elementos de la lista (li) */
        li {
            margin-bottom: 5px; /* Ajusta el espacio entre los videos */
            cursor: pointer; /* Indica que se puede hacer clic */
        }
        ul {
            margin-top: 5px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <video id="mi-video" controls width="800"
           src="https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1%20Meet%20The%20Digits.mp4">
        </video>

    <h1>Menú de Videos</h1>
    <ul id="video-menu">
        </ul>

    <script>
        // DATOS: Lista centralizada de videos (fácil de actualizar)
        const videoList = [
            { url: 'https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1%20Meet%20The%20Digits.mp4', title: 'V1: Meet The Digits (U1S1)' },
            { url: 'https://storage.googleapis.com/noenbalde/Giddyap/04%20AP1U1S2%20Counting%20through%20Four.mp4', title: 'V2: Counting through Four (U1S2)' },
            { url: 'https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1T3%20The%20Disappointment.mp4', title: 'V3: The Disappointment (U1S1T3)' },
            { url: 'https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1T4%20The%20Revelation.mp4', title: 'V4: The Revelation (U1S1T4)' },
            { url: 'https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1T5%20The%20Numerals.mp4', title: 'V5: The Numerals (U1S1T5)' },
            { url: 'https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1T1%20Meet%20the%20Digits.mp4', title: 'V6: Meet the Digits (U1S1T1)' },
            { url: 'https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1T2%20The%20Search.mp4', title: 'V7: The Search (U1S1T2)' },
            { url: 'https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1T3%20The%20Disappointment.mp4', title: 'V8: The Disappointment (U1S1T3)' },
            { url: 'https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1T4%20The%20Revelation.mp4', title: 'V9: The Revelation (U1S1T4)' },
            { url: 'https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1T5%20The%20Numerals.mp4', title: 'V10: The Numerals (U1S1T5)' }
        ];

        // Función para cambiar la fuente (se mantiene igual, pero ahora funciona)
        function cambiarVideo(nuevaURL) {
            const videoPlayer = document.getElementById('mi-video');
            videoPlayer.src = nuevaURL;
            videoPlayer.load(); // Carga la nueva fuente
            videoPlayer.play(); // Inicia la reproducción
        }

        // Función que genera el menú de la lista dinámicamente
        function construirMenu() {
            const ul = document.getElementById('video-menu');
            
            videoList.forEach(video => {
                const li = document.createElement('li');
                // Crea el evento onclick usando los datos del array
                li.setAttribute('onclick', `cambiarVideo('${video.url}')`);
                li.textContent = video.title;
                ul.appendChild(li);
            });
        }

        // Llama a la función para construir el menú al cargar la página
        construirMenu();
    </script>
</body>
</html>
