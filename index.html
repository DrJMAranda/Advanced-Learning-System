<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VMC 4.0 | SEA</title>
    <style>
        :root { --gold: #c5a059; --path-blue: #00f2ff; --atomic-green: #00ff41; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* PILAR IZQUIERDO: Pensum SEA (350px) */
        #left-menu { width: 350px; border-right: 1px solid #333; padding: 20px; flex-shrink: 0; overflow-y: auto; background: #050505; }
        .collapsible-header { cursor: pointer; color: var(--gold); display: block; margin: 10px 0; font-weight: bold; }
        .collapsible-content { overflow: hidden; max-height: 0; transition: max-height 0.3s ease-out; padding-left: 15px; }
        .module-link { color: #ccc; text-decoration: none; font-size: 12px; display: block; margin: 5px 0; }

        /* TERRITORIO VMC: Consola Central */
        #content-wrapper { flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        .console-bg { 
            width: 90%; height: 90%; 
            background: url('https://storage.googleapis.com/noenbalde/Staging/VCM%204.0%20image.jpg') no-repeat center; 
            background-size: contain; position: relative; 
        }
        
        /* MONITOR OPERATIVO (OVERLAY) */
        #video-overlay { 
            position: absolute; top: 4%; left: 26.8%; width: 46.5%; height: 30.5%; 
            background: #000; display: none; z-index: 100; border: 1px solid var(--path-blue); 
        }
        video { width: 100%; height: 100%; }

        .footer { position: absolute; bottom: 15px; width: 100%; text-align: center; color: var(--atomic-green); font-family: monospace; font-size: 10px; }
    </style>
</head>
<body>
    <nav id="left-menu">
        <h3 style="color:var(--gold);">PENSUM SEA</h3>
        <div class="collapsible-section">
            <span class="collapsible-header" onclick="toggleCollapse(this)">♦ Aritmética ~ BTC</span>
            <div class="collapsible-content">
                <a href="#" class="module-link" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/A1U1S1ENG.mp4', 'U1S1')">U1S1: Cero</a>
                <a href="#" class="module-link" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/A1U1S2ENG.mp4', 'U1S2')">U1S2: Uno al Cuatro</a>
            </div>
        </div>
        <p style="font-size:9px; margin-top:50px; color:var(--gold);">DRJMARANDA / GOOGLE</p>
    </nav>

    <div id="content-wrapper">
        <div class="console-bg">
            <div id="video-overlay"><video id="player" controls></video></div>
        </div>
    </div>

    <div class="footer">[ 1 0 1 1 0 ] P-Í-O / F-R-Í-O // VMC 4.0: OPERATIVO</div>

    <script>
        function toggleCollapse(h) {
            const c = h.nextElementSibling;
            c.style.maxHeight = c.style.maxHeight ? null : c.scrollHeight + "px";
        }
        function launchVideo(s, t) {
            const o = document.getElementById('video-overlay');
            const p = document.getElementById('player');
            o.style.display = 'block';
            p.src = s;
            p.play();
        }
    </script>
</body>
</html>
