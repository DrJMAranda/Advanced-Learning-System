<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEA_SPACE_CONTROL_V3.2</title>
    <style>
        :root {
            --pewter: #8E9294;
            --cell-w: 2.5mm;
            --cell-h: 5.0mm;
            --frame: 6.35mm;
        }

        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }

        #pewter-housing {
            padding: var(--frame);
            background: var(--pewter);
            box-shadow: 0 60px 120px rgba(0,0,0,1);
        }

        #sea-grid {
            width: calc(60 * var(--cell-w));
            height: calc(45 * var(--cell-h));
            background: #FFF;
            display: grid;
            grid-template-columns: repeat(60, var(--cell-w));
            grid-template-rows: repeat(45, var(--cell-h));
            font-family: 'Atkinson Hyperlegible Mono', monospace;
            font-size: 11px;
            line-height: var(--cell-h);
            position: relative;
        }

        .outline-sec { grid-column: 1 / 41; border-right: 1px solid #EEE; padding-left: 2px; }
        .vmc-block { grid-column: 41 / 61; cursor: crosshair; }
        .z0 { color: #000; font-weight: bold; }
        .z1 { color: rgba(0,0,0,0.15); transition: color 0.3s; }
        .z2 { color: rgba(0,0,0,0.05); transition: color 0.4s; }

        .vmc-block:hover .z1 { color: rgba(0,0,0,0.6); }
        .vmc-block:hover .z2 { color: rgba(0,0,0,0.4); }

        .base-line { font-weight: bold; color: #333; border-top: 1.5px solid var(--pewter); grid-column: 1 / 41; }
        
        /* NAV ANCHOR: ROW 45 */
        .nav-anchor { grid-row: 45; grid-column: 1 / 61; background: var(--pewter); color: #FFF; text-align: center; font-weight: bold; cursor: pointer; border-top: 1px solid #555; }
        .nav-anchor:hover { background: #666; }
    </style>
</head>
<body>

<div id="pewter-housing">
    <div id="sea-grid">
        
        <div class="outline-sec" style="grid-row: 1/5;">
            <div>[+] I. ETHICAL_RESONANCE</div><div class="indent">[+] A. THE_VOW_OF_LIFE</div><div class="base-line"> > VOW: BREATHE_V01</div>
        </div>
        <div class="vmc-block" style="grid-row: 1/4;"><div class="z0">BREATHE</div><div class="z1">/briːð/</div><div class="z2">( - O - )</div></div>

        <div class="outline-sec" style="grid-row: 5/45; color: #BBB; font-style: italic;">
            <div style="padding: 10mm;">RESONANCE MATRIX ACTIVE: STANDING BY FOR INPUT</div>
        </div>

        <div class="nav-anchor">
            [ PAGE_01: VOCAL ] ——— [ PAGE_02: CONSONANT ] ——— [ PAGE_03: SOVEREIGN ]
        </div>

    </div>
</div>

</body>
</html>
