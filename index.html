<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.E.A. TickerMon Demo (C/TM)</title>
    
    <style>
        /* Estilos esenciales: Dominio de Pantalla y Consola C64 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0d0d0d;
            margin: 0;
        }
        
        /* Contenedor principal que centra el TickerMon y el Video */
        #main-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #ticker-mon {
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 4em; /* Tamaño dominante */
            color: #4CAF50;
            background-color: #1a1a1a;
            border: 6px solid #4CAF50;
            width: 850px; /* Ancho ajustado para 20 caracteres grandes */
            padding: 20px;
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.9);
            white-space: pre; 
            height: 160px; /* Altura ajustada para 3 líneas grandes */
            overflow: hidden; 
            z-index: 10; /* Asegura que los botones y el TM estén encima del video si es necesario */
        }
        
        /* Estilo para el Video (Vidmon): Centrado y oculto inicialmente */
        #vidmon-video {
            position: absolute; /* Posición absoluta para no romper el layout */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrado perfecto */
            width: 900px; /* Un poco más grande para dominar la vista */
            height: 500px; 
            z-index: 5;
            display: none; /* Oculto inicialmente (Tabula Rasa Visual) */
        }
        
        /* Controles */
        .controls {
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 15px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #4CAF50;
            color: #1a1a1a;
            border: none;
            margin: 0 15px;
            border-radius: 4px;
        }
    </style>

    <script>
        // --- 1. Matriz de Sincronización (Audition Data) ---
        const TICKER_DATA = [
            // Línea Inicial en blanco (Tabula Rasa Visual)
            ["00.0", 0.000, "                    ", "                    ", "                    ", "hide"],
            ["01.0", 0.500, "--------------------", "    INICIANDO S.E.A.  ", "--------------------", "hide"],
            ["02.0", 5.300, "     TEN : ONE", "      14", "      17", "hide"], 
            ["03.0", 10.100, "4 MAS 7 IGUAL 11", "", "", "hide"], 
            // Disparador del Video: Justo antes del residuo
            ["04.0", 14.900, "4 MAS 7 IGUAL 11", "--- OVERFLOW ---", "------      1", "show"], // Muestra la raya y el residuo 1
            ["05.0", 19.700, "  1 ", "      14", "      17", "show"], // Acarreo '1' aparece arriba
            ["06.0", 24.500, "      1 4", "      1 7", "------  3 1", "hide"], // Resultado Final (31)
            ["07.0", 29.300, "PAGO LA PRECISION", "OPERACION EXITOSA", "", "hide"] // Cierre
        ];

        // --- 2. TickerMon Core Logic (GUT) ---
        const MAX_WIDTH = 20;
        const VIDEO_URL = 'https://storage.googleapis.com/noenbalde/Videos/Decillones.mp4'; // URL del video
        
        let presentationRunning = false;
        let startTime = 0;
        let markerIndex = 0;
        let animationFrameId = null;
        
        // Elementos globales
        let tickerElement;
        let playButton;
        let vidmonVideo; // Referencia al elemento de video

        function formatAndRender(data) {
            // Visualización del TickerMon
            const lines = [data[2], data[3], data[4]];
            const formattedLines = lines.map(line => line.padStart(MAX_WIDTH, ' '));
            tickerElement.textContent = formattedLines.join('\n');

            // --- Lógica de Disparo del Video (Vidmon) ---
            const videoAction = data[5];

            if (videoAction === "show") {
                vidmonVideo.style.display = 'block';
                vidmonVideo.play();
            } else {
                vidmonVideo.pause();
                vidmonVideo.style.display = 'none';
                vidmonVideo.currentTime = 0; // Reiniciar el video
            }
        }

        function tick(timestamp) {
            if (!presentationRunning) return;
            const currentTime = (timestamp - startTime) / 1000; 

            if (markerIndex < TICKER_DATA.length) {
                const currentMarker = TICKER_DATA[markerIndex];
                
                if (currentTime >= currentMarker[1]) {
                    formatAndRender(currentMarker); 
                    console.log(`[T: ${currentTime.toFixed(3)}s] ID: ${currentMarker[0]} CARGADO.`);
                    markerIndex++;
                }
            } else if (markerIndex === TICKER_DATA.length) {
                console.log("--- Demostración Finalizada (Éxito G.U.T.) ---");
                presentationRunning = false;
                playButton.textContent = "Play / Pause (B4)";
                return; 
            }

            animationFrameId = requestAnimationFrame(tick);
        }

        // --- 3. Funciones Mapeables de Control (5 Botones) ---

        function runPresentation() {
            if (!presentationRunning) {
                presentationRunning = true;
                startTime = performance.now() - (markerIndex > 0 ? TICKER_DATA[markerIndex - 1][1] * 1000 : 0); 
                playButton.textContent = "Pause (B3)";
                animationFrameId = requestAnimationFrame(tick);
            } else {
                presentationRunning = false;
                playButton.textContent = "Play / Pause (B4)";
                cancelAnimationFrame(animationFrameId);
                // Si se pausa, ocultamos el video para no competir con el TickerMon
                vidmonVideo.pause(); 
                vidmonVideo.style.display = 'none';
            }
        }

        function resetPresentation() {
            presentationRunning = false;
            cancelAnimationFrame(animationFrameId);
            markerIndex = 0;
            startTime = 0;
            playButton.textContent = "Play / Pause (B4)";
            
            // Ocultar video y reiniciar
            vidmonVideo.pause(); 
            vidmonVideo.currentTime = 0;
            vidmonVideo.style.display = 'none'; 

            // Mostrar la primera línea completamente en blanco (Tabula Rasa Visual)
            formatAndRender(TICKER_DATA[0]); 
        }

        // Inicializador del Sistema
        document.addEventListener('DOMContentLoaded', () => {
            tickerElement = document.getElementById('ticker-mon');
            playButton = document.getElementById('play-button');
            vidmonVideo = document.getElementById('vidmon-video');

            // Asigna la URL al elemento de video
            vidmonVideo.src = VIDEO_URL;
            
            // Asigna las funciones a los botones
            document.getElementById('reset-button').onclick = resetPresentation;
            
            // 1. Inicializa la vista (TickerMon en blanco)
            resetPresentation(); 
            
            // 2. Lanza automáticamente la propuesta (ON START UP)
            runPresentation(); 
        });
    </script>
</head>
<body>
    <div id="main-container">
        <video id="vidmon-video" loop muted playsinline></video>
        
        <div id="ticker-mon"></div>
    </div>

    <div class="controls">
        <button onclick="runPresentation()" id="play-button">Pause (B3)</button>
        <button onclick="resetPresentation()" id="reset-button">Stop / Reset (B2)</button>
        </div>
</body>
</html>
