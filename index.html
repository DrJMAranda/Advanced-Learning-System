<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Advanced Learning System</title>
    <style>
        /* --- CORE STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap');
        :root {
            --color-lighthouse: #f4f4f4; --color-stealth: #d3d3d3; --color-accent-active: #ffdd88;
            --color-control: #444; --bevel-shadow-light: rgba(255, 255, 255, 0.7);
            --bevel-shadow-dark: rgba(0, 0, 0, 0.3); --color-lps-kps: #EFEFEF;
        }
        .beveled-frame { box-shadow: inset 1px 1px 3px var(--bevel-shadow-light), inset -1px -1px 3px var(--bevel-shadow-dark); border: 1px solid var(--color-stealth); }
        body { margin: 0; font-family: 'EB Garamond', serif; height: 100vh; display: flex; background: var(--color-lighthouse); color: black; overflow: hidden; user-select: none; }
        #left-menu { width: 270px; background: var(--color-lighthouse); padding: 10px; flex-shrink: 0; height: 100vh; position: relative; padding-bottom: 70px; overflow-y: scroll; box-sizing: border-box; }
        #credits { text-align: center; }
        #student-id-box { position: absolute; bottom: 30px; left: 0; width: 100%; padding: 5px 10px; box-sizing: border-box; background: #fff; border-top: 1px solid #ccc; font-size: 8pt; z-index: 99; }
        #date-stamp-tn-fixed { position: absolute; bottom: 0px; left: 0px; padding: 5px 10px; font-size: 7pt; z-index: 100; background: var(--color-lighthouse); width: 100%; box-sizing: border-box; text-align: left; }
        #content-wrapper { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        #main-content { flex-grow: 1; padding: 10px; background: var(--color-lighthouse); overflow-y: auto; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        
        /* --- 3D REEL CAROUSEL STYLES --- */
        .scene { width: 210px; height: 140px; perspective: 1000px; margin: 20px 0; flex-shrink: 0; }
        .carousel { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 1s; }
        .carousel__cell { position: absolute; width: 190px; height: 120px; left: 10px; top: 10px; display: flex; justify-content: center; align-items: center; background: #fff; border: 2px solid #0070C0; border-radius: 10px; font-size: 24px; font-weight: bold; color: #333; backface-visibility: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .carousel-controls { display: flex; justify-content: center; margin-bottom: 20px; flex-shrink: 0; }
        .carousel-controls button { font-size: 1.5rem; background: none; border: 2px solid #0070C0; color: #0070C0; border-radius: 50%; width: 40px; height: 40px; margin: 0 15px; cursor: pointer; transition: all 0.2s; }
        .carousel-controls button:hover { background: #0070C0; color: white; }

        /* --- LPS MONITOR STYLES --- */
        #lps-monitor-simulacrum { width: 100%; max-width: 1300px; display: flex; flex-direction: column; align-items: center; }
        #lps-header-strip { width: 100%; background: var(--color-control); color: var(--color-lighthouse); padding: 5px 10px; box-sizing: border-box; font-size: 10pt; text-align: left; border-top-left-radius: 5px; border-top-right-radius: 5px; }
        #video-display-monitor { width: 100%; padding-bottom: 56.25%; position: relative; background-color: black; border: 2px solid #555; }
        #video-player-secure { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background-color: black; color: white; background-image: url('https://storage.googleapis.com/noenbalde/Backgrounds/Bucolic-Panorama-Placeholder.jpg'); background-size: cover; background-position: center; }
        #initial-message-overlay { background-color: rgba(0, 0, 0, 0.4); padding: 20px 40px; border-radius: 5px; }
        #return-to-cards-btn-embedded { position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(51, 51, 51, 0.7); color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        #lps-control-bar { width: 100%; background: var(--color-control); padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; color: white; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; }
        #lps-control-bar button { background: #fff; border: 1px solid #333; padding: 5px 10px; cursor: pointer; }

        /* --- DYNAMIC OUTLINE STYLES --- */
        #dynamic-outline-container { margin-top: 15px; text-align: left; padding: 5px; border: 1px dashed #0070C0; }
        .subject-header { font-weight: bold; margin-bottom: 5px; cursor: pointer; color: #0070C0; padding: 8px 5px; font-size: 1.1em; border-bottom: 1px solid #ccc; }
        .lesson-content { padding-left: 15px; font-size: 10pt; line-height: 1.4; white-space: pre-line; }
        .lesson-item { padding: 5px 8px; cursor: pointer; border-radius: 3px; }
        .lesson-item:hover { background-color: #e0e0e0; }
        .lesson-item.active { background-color: var(--color-accent-active); font-weight: bold; }
        
        /* --- KPS & FLASHCARD STYLES --- */
        #knowledge-practice-system { width: 100%; margin-top: 20px; padding: 15px; box-sizing: border-box; display: none; flex-direction: column; align-items: center; }
        #flashcard-container { width: 300px; height: 200px; perspective: 1000px; }
        #flashcard { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer; }
        #flashcard.is-flipped { transform: rotateY(180deg); }
        .flashcard-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; font-size: 1.5em; padding: 10px; box-sizing: border-box; }
        #flashcard-back { transform: rotateY(180deg); }
        .flashcard-face img { max-width: 80%; max-height: 120px; margin-top: 10px; }
        #flashcard-controls { margin-top: 15px; }
        #flashcard-controls button { font-size: 1em; padding: 8px 15px; }
    </style>
</head>
<body>
    <nav id="left-menu" class="beveled-frame">
        <div id="credits">
            <h3>Welcome to the<br>Advanced Learning System</h3>
            <h6>Powered by ARAGEM<br>Email: jmaf.phd@Gmail.com</h6>
        </div>
        <div id="dynamic-outline-container"><p style="text-align: center; font-style: italic;">Loading Outline...</p></div>
        <div id="student-id-box">**Student ID:** [Loading...]<br>**Descriptors:** [None Active]</div>
        <div id="date-stamp-tn-fixed"></div>
    </nav>

    <div id="content-wrapper">
        <div class="scene"><div class="carousel"></div></div>
        <div class="carousel-controls">
            <button id="prev-button">‚Äπ</button>
            <button id="next-button">‚Ä∫</button>
        </div>
        <section id="main-content">
            <div id="lps-monitor-simulacrum">
                <div id="lps-header-strip">Select a Unit to Begin</div>
                <div id="video-display-monitor">
                    <div id="video-player-secure"></div>
                    <button id="return-to-cards-btn-embedded" style="display: none;">&larr;</button>
                </div>
                <div id="lps-control-bar">
                    <div style="display: flex; gap: 15px;"><button>‚â™</button><button>‚ñ∂</button><button>‚â´</button></div>
                    <button id="close-video-btn">X Close</button>
                </div>
                <div id="knowledge-practice-system">
                    <div id="flashcard-container" class="beveled-frame">
                        <div id="flashcard">
                            <div class="flashcard-face" id="flashcard-front"></div>
                            <div class="flashcard-face" id="flashcard-back"></div>
                        </div>
                    </div>
                    <div id="flashcard-controls">
                        <button id="prev-card-btn">‚Äπ Prev</button>
                        <button id="next-card-btn">Next ‚Ä∫</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', async () => {

        // =================================================================
        // --- üß† 1. LIVE DATA SOURCES ---
        // =================================================================
        const CURRICULUM_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXQL0l60-fHFaJl_6IVl7aqglBbzkjTKhhXwR4uFEgHcQ7sh-4ERD_a3dS7U2f_RMZqxp4LvnoUIh0/pub?output=csv';
        const VOCABULARY_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR68p9ybuV5A0j2H4Tf22a52Q59x8Xg6g7b8a9c8d7e6f5g4h3i2j1k0l_mNnOpQrStUvW/pub?output=csv'; // Public URL for Vocabulary sheet

        let curriculumData = {};
        let flashcardData = [];
        let subjects = [];

        // =================================================================
        // --- üñ•Ô∏è 2. ELEMENT REFERENCES ---
        // =================================================================
        const dynamicOutlineContainer = document.getElementById('dynamic-outline-container');
        const carousel = document.querySelector('.carousel');
        const kpsContainer = document.getElementById('knowledge-practice-system');
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcard-front');
        const flashcardBack = document.getElementById('flashcard-back');
        const videoPlayerSecure = document.getElementById('video-player-secure');
        const lpsHeaderStrip = document.getElementById('lps-header-strip');
        const returnBtn = document.getElementById('return-to-cards-btn-embedded');
        const closeVideoBtn = document.getElementById('close-video-btn');
        const prevCardBtn = document.getElementById('prev-card-btn');
        const nextCardBtn = document.getElementById('next-card-btn');
        const prevButton = document.querySelector('#prev-button');
        const nextButton = document.querySelector('#next-button');

        // =================================================================
        // --- ‚öôÔ∏è 3. DATA FETCHING & PROCESSING ---
        // =================================================================
        async function loadCurriculumData() {
            try {
                const response = await fetch(CURRICULUM_URL);
                if (!response.ok) throw new Error('Network response was not ok.');
                const csvText = await response.text();
                const rows = csvText.split(/\r?\n/).slice(1);
                rows.forEach(row => {
                    const [subject, id, title, videoUrl] = row.split(',').map(c => c.trim());
                    if (subject && id && title && videoUrl) {
                        if (!curriculumData[subject]) curriculumData[subject] = { outline: [] };
                        curriculumData[subject].outline.push({ id, title, videoUrl });
                    }
                });
                subjects = Object.keys(curriculumData);
                subjects.push("FLASHCARDS"); // Add Flashcards as a new subject
            } catch (error) { console.error("Failed to load curriculum data:", error); }
        }

        async function loadFlashcardData() {
            try {
                const response = await fetch(VOCABULARY_URL);
                if (!response.ok) throw new Error('Network response was not ok.');
                const csvText = await response.text();
                const rows = csvText.split(/\r?\n/).slice(1);
                flashcardData = rows.map(row => {
                    const [spanish, english, imageUrl] = row.split(',').map(c => c.trim());
                    return { spanish, english, imageUrl };
                }).filter(card => card.spanish && card.english && card.imageUrl);
            } catch (error) { console.error("Failed to load flashcard data:", error); }
        }

        // =================================================================
        // --- üöÄ 4. CORE APPLICATION LOGIC ---
        // =================================================================
        let rotationIndex = 0;
        let currentCardIndex = 0;

        function rotateCarousel() {
            if (subjects.length === 0) return;
            const safeIndex = ((rotationIndex % subjects.length) + subjects.length) % subjects.length;
            const currentSubject = subjects[safeIndex];
            
            if (currentSubject === "FLASHCARDS") {
                initializeFlashcardSystem();
            } else {
                kpsContainer.style.display = 'none';
                dynamicOutlineContainer.style.display = 'block';
                renderOutline(currentSubject);
            }
            
            const theta = 360 / subjects.length;
            const angle = rotationIndex * -theta;
            carousel.style.transform = `translateZ(-280px) rotateY(${angle}deg)`;
        }
        
        function renderOutline(subjectKey) {
            dynamicOutlineContainer.innerHTML = '';
            const subjectData = curriculumData[subjectKey];
            if (!subjectData) return;
            const header = document.createElement('div');
            header.className = 'subject-header';
            header.textContent = `${subjectKey} (Click to Toggle)`;
            const content = document.createElement('div');
            content.className = 'lesson-content';
            content.style.display = 'block';
            subjectData.outline.forEach(lesson => {
                const item = document.createElement('div');
                item.className = 'lesson-item';
                item.textContent = lesson.title;
                item.dataset.videoUrl = lesson.videoUrl;
                item.dataset.title = lesson.title;
                item.dataset.id = lesson.id;
                content.appendChild(item);
            });
            dynamicOutlineContainer.appendChild(header);
            dynamicOutlineContainer.appendChild(content);
        }
        
        function playVideo(videoSource, moduleTitle, idnKey) {
            returnBtn.style.display = 'block';
            lpsHeaderStrip.textContent = `Now Playing: ${moduleTitle} (${idnKey})`;
            videoPlayerSecure.innerHTML = `<video controls controlsList="nodownload" autoplay style="width: 100%; height: 100%; object-fit: cover;"><source src="${videoSource}" type="video/mp4"></video>`;
        }
        
        function showInitialMessage() {
            returnBtn.style.display = 'none';
            lpsHeaderStrip.textContent = `Select a Unit to Begin`;
            videoPlayerSecure.innerHTML = `<div id="initial-message-overlay"><h2>Select an Item.</h2></div>`;
        }
        
        function initializeFlashcardSystem() {
            dynamicOutlineContainer.style.display = 'none';
            kpsContainer.style.display = 'flex';
            currentCardIndex = 0;
            if (flashcardData.length > 0) renderFlashcard();
            else flashcardFront.textContent = "No cards found.";
        }

        function renderFlashcard() {
            if (flashcardData.length === 0) return;
            const card = flashcardData[currentCardIndex];
            flashcardFront.innerHTML = `<span>${card.spanish}</span>`;
            flashcardBack.innerHTML = `<span>${card.english}</span><img src="${card.imageUrl}" alt="${card.english}">`;
            flashcard.classList.remove('is-flipped');
        }

        // =================================================================
        // --- ‚ö° 5. EVENT LISTENERS ---
        // =================================================================
        nextButton.addEventListener('click', () => { rotationIndex++; rotateCarousel(); });
        prevButton.addEventListener('click', () => { rotationIndex--; rotateCarousel(); });
        
        flashcard.addEventListener('click', () => flashcard.classList.toggle('is-flipped'));
        nextCardBtn.addEventListener('click', () => {
            currentCardIndex = (currentCardIndex + 1) % flashcardData.length;
            renderFlashcard();
        });
        prevCardBtn.addEventListener('click', () => {
            currentCardIndex = (currentCardIndex - 1 + flashcardData.length) % flashcardData.length;
            renderFlashcard();
        });

        dynamicOutlineContainer.addEventListener('click', (event) => {
            const target = event.target;
            if (target.classList.contains('subject-header')) {
                const content = target.nextElementSibling;
                content.style.display = (content.style.display === 'none') ? 'block' : 'none';
            }
            if (target.classList.contains('lesson-item')) {
                document.querySelectorAll('.lesson-item.active').forEach(el => el.classList.remove('active'));
                target.classList.add('active');
                playVideo(target.dataset.videoUrl, target.dataset.title, target.dataset.id);
            }
        });
        
        returnBtn.addEventListener('click', showInitialMessage);
        closeVideoBtn.addEventListener('click', showInitialMessage);

        // =================================================================
        // --- üöÄ 6. INITIALIZATION ---
        // =================================================================
        showInitialMessage();
        await loadCurriculumData();
        await loadFlashcardData();

        if (subjects.length > 0) {
            carousel.innerHTML = subjects.map(subject => `<div class="carousel__cell">${subject}</div>`).join('');
            const cells = document.querySelectorAll('.carousel__cell');
            const theta = 360 / cells.length;
            cells.forEach((cell, i) => {
                cell.style.transform = `rotateY(${i * theta}deg) translateZ(280px)`;
            });
            rotateCarousel();
        } else {
            document.querySelector('.scene').innerHTML = "<p>No subjects found.</p>";
        }
    });
    </script>
</body>
</html>
