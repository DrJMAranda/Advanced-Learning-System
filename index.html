<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SEA - VMC6 Final Architecture</title>
    <style>
        /* 1:1 HARDWARE LOCKOUT */
        body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; background: #fff; }
        
        /* LHS: OUTLINE ISOLATION */
        #outline-zone {
            width: calc(100% - 8.5in);
            height: 100vh;
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* RHS: VMC6 SIMULACRA - 1:1 PRINTER PARITY */
        #vmc6-aperture {
            position: fixed;
            right: 0; top: 0;
            width: 8.5in; height: 11in;
            padding: 0.25in; /* PEWTER FRAME PER PRINT-ROLLER REQ */
            background: #8e9294; /* PEWTER */
            box-sizing: border-box;
            z-index: 9999;
        }

        #vmc6-monitor-lander {
            width: 100%; height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        /* FIXED 8x12 CHARACTER GRID */
        #vmc6-grid-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            background-image: radial-gradient(#444 1px, transparent 1px);
            background-size: 8px 12px;
            z-index: 100;
        }

        /* ASSET POSITIONING (CHICK/POLLITO) */
        .sea-asset { position: absolute; z-index: 101; background: #fff; border: 1px dotted #444; }
    </style>
</head>
<body>

    <div id="outline-zone">
        <h1>Bienvenido SEA</h1>
        <p><b>Pensum K-6</b><br>Desarrollado por ARAGEM</p>
        </div>

    <div id="vmc6-aperture">
        <div id="vmc6-monitor-lander">
            <div id="vmc6-grid-overlay"></div>
            
            <div class="sea-asset" style="top: 80px; left: 10%; width: 80%; height: 120px; text-align: center;">
                <p><b>chick</b><br>ch IH k</p>
            </div>

            <div class="sea-asset" style="top: 220px; left: 10%; width: 80%; height: 120px; text-align: center;">
                <p><b>pollito</b></p>
            </div>

            <div style="position: absolute; bottom: 0; width: 100%; height: 180px; background: #eef6ff; z-index: 102;">
                <p style="padding: 10px; font-weight: bold;">Student Instrument Panel</p>
            </div>
        </div>
    </div>

</body>
</html>
