<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VMC v6.3 Sovereign Sandbox (Integrated)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Braille+Mono:wght@400&display=swap');

        :root {
            --pewter-metal: #888888; 
            --stealth-gray: #d3d3d3;
            --logic-black: #000000;
            --roller-grip: #666666; 
            --font-main: 'Braille Mono', monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: #222;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- THE CHASSIS: 14.875" x 12.00" --- */
        #vmc-container {
            position: relative;
            width: 14.875in;
            height: 12.00in;
            background: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* --- LEFT WING: CURRICULUM (7.375") --- */
        #left-curriculum {
            position: absolute;
            top: 0in;
            left: 0in;
            width: 7.375in;
            height: 12.00in;
            border-right: 1px solid #ccc;
            font-family: var(--font-main);
            overflow: hidden;
            background: #fdfdfd;
        }

        /* --- RIGHT WING: CONSOLE (7.50") --- */
        #right-console {
            position: absolute;
            top: 0in;
            left: 7.375in;
            width: 7.50in;
            height: 12.00in;
            background: var(--pewter-metal);
        }

        /* --- MONITOR (6.75") --- */
        #monitor-top {
            position: absolute;
            top: 0in;
            left: 0in;
            width: 7.25in; 
            height: 6.75in;
            background: var(--logic-black);
            border-bottom: 0.25in solid var(--pewter-metal);
            color: var(--stealth-gray);
            font-family: var(--font-main);
            box-sizing: border-box;
            padding: 0.25in;
        }

        /* --- ENGINE (5.00") --- */
        #engine-bottom {
            position: absolute;
            top: 7.00in;
            left: 0in;
            width: 7.25in;
            height: 5.00in;
            background: #111;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 0.1in;
            box-sizing: border-box;
        }

        /* --- ROLLER RESERVE (0.25") --- */
        #roller-reserve-right {
            position: absolute;
            top: 0in;
            right: 0in;
            width: 0.25in;
            height: 12.00in;
            background: repeating-linear-gradient(
                45deg,
                var(--pewter-metal),
                var(--pewter-metal) 2px,
                var(--roller-grip) 2px,
                var(--roller-grip) 4px
            );
            border-left: 1px solid #444;
            z-index: 20;
        }

        /* --- KEYPAD STYLES --- */
        #chick-strip {
            width: 100%;
            height: 1.5in;
            border: 1px dashed #333;
            margin-bottom: 0.1in;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-family: var(--font-main);
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 4px;
            width: 100%;
            height: 100%; /* Fills remaining engine space */
        }

        .key {
            background: #e0e0e0;
            border: 2px solid #999;
            border-bottom: 4px solid #777;
            border-radius: 4px;
            font-family: var(--font-main);
            font-size: 20pt;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .key:active {
            border-bottom: 2px solid #777;
            transform: translateY(2px);
            background: #d0d0d0;
        }

        .op-key { background: #d4c4a8; }
        .enter-key { background: #a8d4a8; }

    </style>
</head>
<body>

    <div id="vmc-container">
        
        <div id="left-curriculum">
            <div style="padding: 0.25in;">
                <h3>Pensum K-6</h3>
                <p>Coordinates Locked.</p>
                <p>X: 0.00 -> 7.375</p>
                <hr>
                <p><strong>U1 | Nueve |</strong></p>
                <p>--U1S1 Sunya-Sifr</p>
                <p>--U1S2 Uno al Cuatro</p>
                <p>--U1S3 Cinco al Nueve</p>
            </div>
        </div>

        <div id="right-console">
            
            <div id="monitor-top">
                [VIDEO SIGNAL]<br>
                Height: 6.75in<br>
                Width: 7.25in
            </div>

            <div id="engine-bottom">
                
                <div id="chick-strip">
                    [CHICK / POLLITO MODULE]
                </div>

                <div class="keypad-grid">
                    <div class="key op-key">*</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>

                    <div class="key op-key">/</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>

                    <div class="key op-key">+</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>

                    <div class="key op-key">-</div>
                    <div class="key">0</div>
                    <div class="key">.</div>
                    <div class="key enter-key">â†µ</div>
                </div>

            </div>

            <div id="roller-reserve-right"></div>

        </div>

    </div>

</body>
</html>
