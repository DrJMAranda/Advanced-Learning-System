<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VMC 4.0 | Consola y Pensum</title>
    <style>
        :root { --gold: #c5a059; --path-blue: #00f2ff; --atomic-green: #00ff41; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        .wrapper { 
            display: grid; 
            grid-template-columns: 350px 1fr 1fr; /* 350px reservados a la izquierda */
            height: 100vh; 
            padding: 20px; 
            box-sizing: border-box; 
            gap: 20px;
        }
        
        /* ÁREA RESERVADA: Créditos y Pensum SEA */
        .sidebar-credits { 
            grid-column: 1; 
            border-right: 1px solid #333; 
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* LA CONSOLA: Prueba de Trabajo Reificada */
        .console-main { 
            grid-column: 2; 
            background: url('https://storage.googleapis.com/noenbalde/Staging/VCM%204.0%20image.jpg') no-repeat center; 
            background-size: contain; 
            border: 1px solid #444;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
        }
        
        /* EL IDEM: Anclaje Visual Derecho */
        .idem { 
            grid-column: 3; 
            background: url('vmc4_idem_final.jpg') no-repeat center; 
            background-size: contain; 
        }

        .footer { 
            position: absolute; bottom: 20px; width: 100%; text-align: center; 
            color: var(--atomic-green); font-family: monospace; font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar-credits">
            <div>
                <h3 style="color:var(--gold);">PENSUM SEA</h3>
                <p style="font-size:12px; color:#888;">Arquitectura de Soberanía Educativa</p>
                <div style="margin-top:40px;">
                    <div style="width:45px; height:7px; background:var(--path-blue); margin:10px 0;"></div>
                    <p style="font-size:10px;">METABOLISMO: ACTIVO</p>
                </div>
            </div>
            <div style="font-size:10px; color:var(--gold);">CRÉDITOS: [ DRJMARANDA / GOOGLE ]</div>
        </div>
        
        <div class="console-main"></div>
        <div class="idem"></div>
    </div>
    <div class="footer">
        [ 1 0 1 1 0 ] P-Í-O / F-R-Í-O // STATUS: PRUEBA DE TRABAJO (PROGRESO MARCADO)
    </div>
</body>
</html>
