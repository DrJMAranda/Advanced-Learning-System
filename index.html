<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning Systems - ONETH</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* --- CRITICAL CSS FOR LAYOUT & ASPECT RATIO (Minimal In-line for ease) --- */
        :root {
            --color-lighthouse: #f4f4f4; /* Background/Unwatched Track */
            --color-stealth: #d3d3d3;    /* Button Base / Darker Tonic Gray */
            --color-ghost: #e6e6e6;      /* Icon / Lighter Tonic Gray */
            --color-blue: #007bff;       /* Vibrant Blue Progress */
            --color-menu: #333;          /* Dark base for menu/sidebar */
            --bevel-shadow-light: rgba(255, 255, 255, 0.7);
            --bevel-shadow-dark: rgba(0, 0, 0, 0.3);
        }
        
        /* Ensures the whole app takes up the screen */
        body { margin: 0; font-family: sans-serif; }
        #app-container { display: flex; flex-direction: column; height: 100vh; }
        
        /* The main grid creating the structural frame */
        #layout-grid {
            display: grid;
            grid-template-columns: 200px 1fr 100px; /* Left | Main | Right */
            flex-grow: 1;
        }

        /* --- THE BEVEL EFFECT (Royal Spacebar/Dovetail) --- */
        .beveled-frame, .beveled-control {
            box-shadow: 
                inset 1px 1px 3px var(--bevel-shadow-light), 
                inset -1px -1px 3px var(--bevel-shadow-dark); 
            border: 1px solid var(--color-stealth);
        }
        
        /* --- TOP ICON BAR (The Pusher/Horizontal Scroll) --- */
        #top-bar {
            display: flex; /* Horizontal flow for icons */
            overflow-x: scroll; /* CRITICAL: Horizontal scrolling */
            overflow-y: hidden;
            height: 96px; /* Approx 1 inch */
            background: var(--color-stealth); /* Base color */
            padding: 5px;
            /* Applies the bevel and secures the top space */
        }
        
        /* --- 16:9 VIDEO CONTAINER (The Life-Saver) --- */
        #main-content {
            background: black; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #video-wrapper {
            width: 100%; 
            height: 0;
            padding-bottom: 56.25%; /* CRITICAL: Locks the 16:9 aspect ratio */
            position: relative;
            background-color: var(--color-lighthouse); 
        }
        #video-player-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        #video-player { width: 100%; height: 100%; }

        /* --- SIDEBARS --- */
        #left-menu, #right-sidebar { background: var(--color-menu); color: white; padding: 10px; }
        #left-menu { /* Vertical Credit/Outline Box */ }
        #right-sidebar { /* Video Monitor Controls */ }
        
        /* --- ICON STYLING (Ensure 1" 9:16 Aspect) --- */
        .module-card { cursor: pointer; } /* Make the cards clickable */
        .icon-button { 
            width: 96px; /* 1" wide */
            height: 54px; /* 9:16 aspect, e.g., 96 * 9/16 = 54 */
            /* Add bevel here if desired */
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <header id="top-bar" class="beveled-frame">
            <button class="icon-button" onclick="loadVideo('video/journey-begins.mp4')">Home</button>
            <button class="icon-button" onclick="loadVideo('video/mr-zero-oneth-lesson.mp4')">Module X</button>
            </header>

        <main id="layout-grid">
            
            <nav id="left-menu" class="beveled-frame">
                <div id="credits">
                    <p><strong>Advanced Learning System</strong></p>
                    <p>Powered by Google Gemini</p>
                </div>
                <div class="module-card" onclick="loadVideo('video/journey-begins.mp4')">The Journey Begins...</div>
                <div class="module-card" onclick="loadVideo('video/mr-zero-oneth-lesson.mp4')">Mr. Zero, The First Something!</div>
                <div class="module-card" onclick="loadVideo('video/numeral-family.mp4')">The Numeral Family</div>
            </nav>

            <section id="main-content">
                <div id="video-wrapper">
                    <div id="video-player-container">
                        <video id="video-player" poster="placeholder-image.jpg">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </section>

            <aside id="right-sidebar" class="beveled-frame">
                <div id="video-controls">
                    <button id="play-pause-btn" class="beveled-control" style="width:48px; height:48px;">‚ñ∂</button>
                    <input type="range" id="seek-bar" class="beveled-control" value="0">
                    <div id="time-display">0:00 / 0:00</div>
                    <button id="jump-back-btn" class="beveled-control" style="width:32px; height:32px;">‚Ü∂10</button>
                    <input type="range" id="volume-slider" class="beveled-control" orient="vertical" value="100">
                    <button id="mute-btn" class="beveled-control">üîä</button>
                </div>

                <div id="interactive-controls" class="beveled-frame" style="flex-grow: 1;">
                    <p>ONETH Classification Exercise</p>
                </div>
            </aside>

        </main>
    </div>

    <script>
        // --- THE MINIMAL, SURGICAL CHANGE LOGIC ---
        function loadVideo(videoSource) {
            const player = document.getElementById('video-player');
            const playPauseBtn = document.getElementById('play-pause-btn');

            // 1. Redirection: Load the source into the new 16:9 player
            player.src = videoSource;
            
            // 2. Initial State: Load the video but pause it immediately (Wait for Click)
            player.load(); 
            player.pause(); 

            // 3. Sidebar Sync: Update the Play/Pause button to show the 'Play' icon (Gray)
            // (Conceptual sync: real sync needs more code, but this sets the button visually)
            playPauseBtn.textContent = '‚ñ∂'; 
            playPauseBtn.style.backgroundColor = 'var(--color-stealth)'; 
        }

        // Basic Play/Pause toggle (Conceptual)
        document.getElementById('play-pause-btn').addEventListener('click', function() {
            const player = document.getElementById('video-player');
            if (player.paused) {
                player.play();
                this.textContent = '‚è∏'; // Pause icon
                this.style.backgroundColor = 'green';
            } else {
                player.pause();
                this.textContent = '‚ñ∂'; // Play icon
                this.style.backgroundColor = 'var(--color-stealth)';
            }
        });
    </script>
</body>
</html>
