<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VMC 4.0 | Consola de Soberanía</title>
    <style>
        :root { --gold: #c5a059; --path-blue: #00f2ff; --atomic-green: #00ff41; --bg-panel: #1a1a1a; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .wrapper { display: grid; grid-template-columns: 1fr 2fr 1fr; height: 100vh; padding: 20px; box-sizing: border-box; gap: 10px; }
        
        /* EL CAMINO: Triple Barra */
        .triple-bar { grid-column: 1; display: flex; flex-direction: column; justify-content: center; }
        .bar { width: 45px; height: 7px; background: var(--path-blue); margin: 10px 0; transition: 0.4s; }
        
        /* LA CONSOLA: Reificación del Plano V4.0.odg */
        .console-main { 
            grid-column: 2; 
            display: grid;
            grid-template-rows: 3.3fr 5.2fr; /* Proporción según diagrama 3.3" / 8.5" total */
            border: 2px solid #333;
            background: #050505;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.15);
        }
        .display-top { background: #000; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: center; }
        .controls-bottom { 
            display: grid; 
            grid-template-columns: 1fr 2fr 1fr; 
            padding: 10px; 
            background: var(--bg-panel);
        }
        .instrument-panel { background: #111; border: 1px solid #333; margin: 5px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 10px; }
        .key { background: #222; border: 1px solid #444; text-align: center; font-size: 10px; color: var(--gold); }

        /* EL IDEM: Abuela + Territorio */
        .idem { 
            grid-column: 3; 
            background: url('vmc4_idem_final.jpg') no-repeat center; 
            background-size: contain; 
            opacity: 0.9;
        }

        .footer { 
            position: absolute; bottom: 15px; width: 100%; text-align: center; 
            color: var(--atomic-green); font-family: monospace; font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="triple-bar" data-path="CAMINO: Mejora continua. Cambio estructural.">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <p style="color:var(--path-blue); font-size: 10px;">METABOLISMO: ACTIVO</p>
        </div>
        
        <div class="console-main">
            <div class="display-top">
                <video autoplay loop muted style="width:90%;"><source src="vmc_engine_v4.mp4"></video>
            </div>
            <div class="controls-bottom">
                <div class="instrument-panel">
                    <p style="font-size:8px; padding:5px;">STUDENT INSTRUMENT PANEL</p>
                </div>
                <div style="text-align:center; font-size:10px;">
                    <p>00123456789...</p>
                    <div style="border:1px solid #444; height:40px; margin:10px;">DADO / MUSIC ONLY</div>
                    <p>CONTROLES < | << | > | >| </p>
                </div>
                <div class="instrument-panel">
                    <p style="font-size:8px; padding:5px;">TEACHER AVATAR VISEMES</p>
                    <div style="width:40px; height:60px; border-radius:50%; border:1px solid var(--path-blue); margin:auto;"></div>
                </div>
            </div>
        </div>

        <div class="idem"></div>
    </div>
    <div class="footer">
        [ 1 0 1 1 0 ] P-Í-O / F-R-Í-O // BAJO CONSTRUCCIÓN: APARIENCIA FUNCIONAL 100%
    </div>
</body>
</html>
