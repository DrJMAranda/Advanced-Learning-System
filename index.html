<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEA - Advanced Learning System</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
        
        /* Layer 0: The Ultimate VMC (The Static Base) */
        #vmc-substrate {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-image: url('ultimate_vmc_base.png'); /* The Congruent Dummy */
            background-size: cover;
            z-index: 0;
        }

        /* Layer 1: Active Logic & Intercept Wedges */
        #active-logic-layer {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        /* Layer 2: The Sichuan Mask (The Greeting Dialog) */
        #sichuan-mask {
            position: absolute;
            z-index: 20;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-in-out;
        }
        
        .dialog-box {
            background: white;
            padding: 40px;
            border: 2px solid #000;
            box-shadow: 10px 10px 0px #333;
        }

        /* Hidden MP4 Call-up (The Mirror in Mirror Fix) */
        #nested-content {
            width: 480px;
            height: 270px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="vmc-substrate"></div>

    <div id="active-logic-layer">
        </div>

    <div id="sichuan-mask" onclick="whackMask()">
        <div class="dialog-box">
            <h1>Bienvenido SEA</h1>
            <p>Sistemas de Educaci√≥n Avanzada</p>
            <div id="nested-content">
                </div>
            <p style="font-size: 0.8em;">(Click to acknowledge/dismiss)</p>
        </div>
    </div>

    <script>
        // Schumann Resonance Audio Anchor (7.83Hz)
        const schumannContext = new (window.AudioContext || window.webkitAudioContext)();
        function playSchumann() {
            const osc = schumannContext.createOscillator();
            osc.frequency.setValueAtTime(7.83, schumannContext.currentTime);
            osc.connect(schumannContext.destination);
            osc.start();
        }

        // The "Whack" - Zero-Penalty Transition
        function whackMask() {
            const mask = document.getElementById('sichuan-mask');
            mask.style.opacity = '0';
            setTimeout(() => {
                mask.style.display = 'none';
                console.log("Full Index Active: Z-Axis Depth Cleared.");
            }, 800);
        }

        // Initialize srand by state
        window.onload = () => {
            console.log("srand by: Mouseketeer on standby.");
            // playSchumann(); // Optional: Unleash the lullaby
        };
    </script>
</body>
</html>
