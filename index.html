<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VMC 4.0 | El Camino de la Soberanía</title>
    <style>
        :root { --gold: #c5a059; --path-blue: #00f2ff; --atomic-green: #00ff41; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .wrapper { display: grid; grid-template-columns: 1fr 1.618fr 1fr; height: 100vh; padding: 20px; box-sizing: border-box; }
        
        /* EL CAMINO: Triple Barra */
        .triple-bar { grid-column: 1; display: flex; flex-direction: column; justify-content: center; z-index: 10; }
        .bar { width: 45px; height: 7px; background: var(--path-blue); margin: 10px 0; transition: 0.4s; }
        .triple-bar:hover .bar { width: 65px; box-shadow: 0 0 20px var(--path-blue); }
        
        /* EL MOTOR: Sincronía Visema-Fonema */
        .monitor { grid-column: 2; display: flex; align-items: center; justify-content: center; position: relative; }
        video { width: 100%; border: 1px solid #333; box-shadow: 0 0 50px rgba(0,242,255,0.1); }
        
        /* EL IDEM: Abuela + Territorio (Imagen Final) */
        .idem { 
            grid-column: 3; 
            background: url('vmc4_idem_final.jpg') no-repeat center; 
            background-size: contain; 
            border-left: 1px solid #222;
        }

        /* EXPLICACIÓN: Sin rodeos */
        [data-path]:hover::after {
            content: attr(data-path); position: absolute; left: 20px; bottom: 100px;
            background: #111; border: 1px solid var(--gold); padding: 20px; width: 250px; z-index: 100;
        }
        
        .footer { 
            position: absolute; bottom: 20px; width: 100%; text-align: center; 
            color: var(--atomic-green); font-family: monospace; letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="triple-bar" data-path="EL CAMINO: Arquitectura de Soberanía. El cambio es la única dirección.">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <p style="color:var(--path-blue); font-size: 12px; margin-top:20px;">METABOLISMO: ACTIVO</p>
        </div>
        <div class="monitor">
            <video autoplay loop muted playsinline><source src="vmc_engine_v4.mp4" type="video/mp4"></video>
        </div>
        <div class="idem" title="IDEM: Territorio Nacional y Sabiduría Ancestral"></div>
    </div>
    <div class="footer">
        [ 1 0 1 1 0 ] P-Í-O / F-R-Í-O // STATUS: INSPECCIÓN DE SÁBADO LISTA
    </div>
</body>
</html>
