<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Educación Avanzada© (SEA)</title>
    <style>
        /* 1. ATOMIC FONT & COLOR LOCK */
        @import url('https://storage.googleapis.com/noenbalde/Fonts/AtkinsonHyperlegibleMono-Regular.otf');
        :root {
            --color-lighthouse: #f4f4f4; 
            --color-slate-blue: #708090; 
            --color-charcoal: #36454f;
            --color-stealth: #d3d3d3; 
            --color-menu: #333; 
            --color-accent-active: #ffdd88;
            --bevel-shadow-light: rgba(255, 255, 255, 0.7); 
            --bevel-shadow-dark: rgba(0, 0, 0, 0.3);
        }
        .beveled-frame { box-shadow: inset 1px 1px 3px var(--bevel-shadow-light), inset -1px -1px 3px var(--bevel-shadow-dark); border: 1px solid var(--color-stealth); }
        
        body { 
            margin: 0; font-family: 'Atkinson Hyperlegible', sans-serif; 
            height: 100vh; display: flex; background: var(--color-lighthouse); 
        }

        /* 2. INTERFACE STRUCTURE */
        #left-menu { width: 350px; background: var(--color-slate-blue); color: white; padding: 10px; flex-shrink: 0; overflow-y: auto; }
        #credits { text-align: center; color: white; margin-bottom: 20px; }
        #content-wrapper { flex-grow: 1; display: flex; flex-direction: column; background: var(--color-charcoal); }
        
        #scrolling-icon-bar { height: 100px; display: flex; overflow-x: scroll; background: var(--color-stealth); padding: 5px; flex-shrink: 0; }
        .icon-button { width: 60px; height: 100%; flex-shrink: 0; margin-right: 5px; cursor: pointer; background: white; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        .icon-button img { height: 60px; width: 100%; object-fit: cover; }
        .icon-title { font-size: 0.75em; color: var(--color-menu); font-weight: bold; text-align: center; overflow: hidden; }
        
        #content-area { flex-grow: 1; padding: 20px; }
        #main-content { height: 100%; background: var(--color-lighthouse); padding: 20px; overflow-y: auto; border-radius: 4px; }

        /* 3. VIDEO & MODULE LOGIC */
        #video-wrapper-16-9 { width: 100%; padding-bottom: 56.25%; position: relative; background: black; margin-top: 20px; }
        #video-container-aspect-lock { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #video-player { width: 100%; height: 100%; }
        #return-to-cards-btn-embedded { position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(51, 51, 51, 0.7); color: white; border: none; padding: 5px 10px; cursor: pointer; }

        /* 4. COLLAPSIBLE NAV (THE LAZARUS) */
        .collapsible-section { margin-bottom: 10px; }
        .collapsible-header { cursor: pointer; display: block; color: white; font-weight: bold; }
        .collapsible-header:before { content: '♦ '; display: inline-block; transition: transform 0.3s; }
        .collapsible-header.open:before { transform: rotate(90deg); }
        .collapsible-content { overflow: hidden; transition: max-height 0.3s ease-out; max-height: 0; padding-left: 15px; }
        .module-link { display: block; text-decoration: none; color: #f0f0f0; padding: 4px 0; font-size: 0.9em; }
    </style>
</head>
<body>
    <nav id="left-menu" class="beveled-frame">
        <div id="credits">
            <h3>Sistemas de Educación Avanzada©</h3>
            <p>Elemental K-6 | ARAGEM</p>
        </div>
        <div class="collapsible-section">
            <span class="collapsible-header" onclick="toggleCollapse(this)">Aritmética</span>
            <div class="collapsible-content">
                <a href="#" class="module-link" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/A1U1S1ENG.mp4', 'AR-U1S1: Cero')">U1S1: Cero</a>
                <a href="#" class="module-link" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/A1U1S2ENG.mp4', 'AR-U1S2: One to Four')">U1S2: Uno al Cuatro</a>
            </div>
        </div>
        <div class="collapsible-section">
            <span class="collapsible-header" onclick="toggleCollapse(this)">Linguistica</span>
            <div class="collapsible-content">
                <a href="#" class="module-link" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Language/Vocabulary/LV1.mp4', 'LX001: Lexis 1')">LX001: Lexis 1</a>
            </div>
        </div>
    </nav>

    <div id="content-wrapper">
        <header id="scrolling-icon-bar" class="beveled-frame">
            <button class="icon-button" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/BTC.mp4', 'BTC')">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/BTC.jpg">
                <span class="icon-title">BTC</span>
            </button>
        </header>
        <div id="content-area">
            <section id="main-content" class="beveled-frame">
                <div id="landing-status-box" style="text-align: center; margin-top: 50px;">
                    <h2>Bienvenido SEA</h2>
                    <p id="status-message">Seleccione un módulo para comenzar.</p>
                </div>
                <div id="video-wrapper-16-9" style="display:none;">
                    <button id="return-to-cards-btn-embedded" onclick="closeVideo()">&larr;</button>
                    <div id="video-container-aspect-lock"><video id="video-player" controls></video></div>
                </div>
            </section>
        </div>
    </div>

    <script>
        function toggleCollapse(h) {
            const c = h.nextElementSibling;
            if (c.style.maxHeight) { c.style.maxHeight = null; h.classList.remove('open'); }
            else { c.style.maxHeight = c.scrollHeight + "px"; h.classList.add('open'); }
        }
        function launchVideo(src, title) {
            document.getElementById('landing-status-box').style.display = 'none';
            document.getElementById('video-wrapper-16-9').style.display = 'block';
            const v = document.getElementById('video-player');
            v.src = src; v.play();
        }
        function closeVideo() {
            document.getElementById('video-wrapper-16-9').style.display = 'none';
            document.getElementById('landing-status-box').style.display = 'block';
            document.getElementById('video-player').pause();
        }
    </script>
</body>
</html>
