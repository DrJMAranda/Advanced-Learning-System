<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.E.A. TickerMon Demo (C/TM)</title>
    
    <style>
        /* Estilos esenciales para el TickerMon (Alineación y Monospacing) */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0d0d0d;
            margin: 0;
        }
        #ticker-mon {
            /* Fuente monoespaciada estricta para la precisión de 20 caracteres */
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1.1em;
            color: #4CAF50; /* Texto claro (similar al estilo C64/consola) */
            background-color: #1a1a1a;
            border: 4px solid #4CAF50; 
            width: 250px; /* Ancho para 20 caracteres */
            padding: 10px;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7); 
            white-space: pre; /* Preserva los espacios para la alineación */
            height: 70px; /* Suficiente espacio para 3 líneas */
            overflow: hidden; 
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: #1a1a1a;
            border: none;
            margin: 0 5px;
            border-radius: 4px;
        }
    </style>

    <script>
        // --- 1. Matriz de Sincronización (Audition Data) ---
        // Ritmo Base: ~2.4 segundos por línea (100 WPM)
        // [ID, Tiempo de Inicio (s), Línea 1, Línea 2, Línea 3]
        const TICKER_DATA = [
            ["01.0", 0.000, "--------------------", "    INICIANDO S.E.A.  ", "--------------------"],
            ["02.0", 4.800, "     TEN : ONE", "      14", "      17"], // Inicio del Problema
            ["03.0", 9.600, "4 MAS 7 IGUAL 11", "", ""], // Cálculo de Unidades
            ["04.0", 14.400, "      14", "      17", "------      1"], // Residuo y Raya de Suma
            ["05.0", 19.200, "  1 ", "      14", "      17"], // Acarreo '1' aparece arriba
            ["06.0", 24.000, "      1 4", "      1 7", "------  3 1"], // Resultado Final (31)
            ["07.0", 28.800, "PAGO LA PRECISION", "OPERACION EXITOSA", ""] // Cierre
        ];

        // --- 2. TickerMon Core Logic (GUT) ---
        const MAX_WIDTH = 20;
        let presentationRunning = false;
        let startTime = 0;
        let markerIndex = 0;
        let animationFrameId = null; 

        const playButton = document.getElementById('play-button');

        function formatAndRender(data) {
            const tickerElement = document.getElementById('ticker-mon');
            if (!tickerElement) return;

            const lines = [data[2], data[3], data[4]];
            
            // C/TM Feature: Aplicar alineación monoespaciada a la derecha
            const formattedLines = lines.map(line => {
                return line.padStart(MAX_WIDTH, ' '); 
            });

            tickerElement.textContent = formattedLines.join('\n');
            // Nota: Aquí irían las llamadas a CharAni y Pagoda (triggerAnimation)
        }

        function tick(timestamp) {
            if (!presentationRunning) return;

            // Calcular tiempo transcurrido desde el inicio de la reproducción
            const currentTime = (timestamp - startTime) / 1000; 

            if (markerIndex < TICKER_DATA.length) {
                const currentMarker = TICKER_DATA[markerIndex];
                
                // Si el tiempo actual ha superado el tiempo de inicio del marcador
                if (currentTime >= currentMarker[1]) {
                    formatAndRender(currentMarker); 
                    console.log(`[T: ${currentTime.toFixed(3)}s] ID: ${currentMarker[0]} CARGADO.`);
                    markerIndex++;
                }
            } else if (markerIndex === TICKER_DATA.length) {
                // Finalizar la presentación
                console.log("--- Demostración Finalizada (Éxito G.U.T.) ---");
                presentationRunning = false;
                playButton.textContent = "Play / Pause (B4)";
                markerIndex++;
                return; 
            }

            // Llamar al siguiente fotograma para un timing preciso
            animationFrameId = requestAnimationFrame(tick);
        }

        // --- 3. Funciones Mapeables de Control (5 Botones) ---

        function runPresentation() {
            if (!presentationRunning) {
                presentationRunning = true;
                // Ajustar tiempo para reanudar desde el punto de pausa
                startTime = performance.now() - (markerIndex > 0 ? TICKER_DATA[markerIndex - 1][1] * 1000 : 0); 
                playButton.textContent = "Pause (B3)";
                animationFrameId = requestAnimationFrame(tick);
            } else {
                presentationRunning = false;
                playButton.textContent = "Play / Pause (B4)";
                cancelAnimationFrame(animationFrameId);
            }
        }

        function resetPresentation() {
            presentationRunning = false;
            cancelAnimationFrame(animationFrameId);
            markerIndex = 0;
            startTime = 0;
            playButton.textContent = "Play / Pause (B4)";
            // Carga la primera línea para la vista inicial
            formatAndRender(TICKER_DATA[0]); 
        }

        // Inicializar la vista cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            // Asigna las funciones a los botones (simulando Mapeo de Botones)
            document.getElementById('reset-button').onclick = resetPresentation;
            resetPresentation();
        });
    </script>
</head>
<body>
    <div id="ticker-mon"></div>
    <div class="controls">
        <button onclick="runPresentation()" id="play-button">Play / Pause (B4)</button>
        <button onclick="resetPresentation()" id="reset-button">Stop / Reset (B2)</button>
        </div>
</body>
</html>
