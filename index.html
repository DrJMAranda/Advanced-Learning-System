<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Educación Avanzada© (SEA)</title>
    <style>
        :root { --color-lighthouse: #f4f4f4; --color-stealth: #d3d3d3; }
        body { margin: 0; height: 100vh; display: flex; background: var(--color-lighthouse); overflow: hidden; }
        
        /* THE SOVEREIGN (Left Menu) */
        #left-menu { 
            width: 350px; min-width: 350px; flex: none; 
            background: var(--color-lighthouse); padding: 15px; overflow-y: auto;
            border-right: 2px solid #ccc; box-shadow: inset -2px 0 5px rgba(0,0,0,0.1);
        }

        /* THE ESTATE (VMC 5.0 Screen) */
        #content-area { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; }
        #video-player { width: 100%; height: 100%; object-fit: contain; }

        /* PENSUM STYLING */
        .collapsible-header { cursor: pointer; font-weight: bold; display: block; margin-top: 10px; }
        .collapsible-content { overflow: hidden; transition: max-height 0.3s ease-out; max-height: 0; }
        .module-link { display: block; text-decoration: none; color: blue; padding: 2px 0; }
    </style>
</head>
<body>
    <nav id="left-menu">
        <div style="text-align:center; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
            <h3>Bienvenido SEA</h3>
            <h4 onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/BTC.mp4')" style="cursor:pointer; color:darkblue; text-decoration:underline;">
                PENSUM K-6 (PLAY BTC)
            </h4>
        </div>

        </nav>

    <div id="content-area">
        <video id="video-player" controls></video>
    </div>

    <script>
        function toggleCollapse(header) {
            const content = header.nextElementSibling;
            content.style.maxHeight = (content.style.maxHeight && content.style.maxHeight !== '0px') ? '0px' : content.scrollHeight + "px";
        }
        function launchVideo(src) {
            const v = document.getElementById('video-player');
            v.src = src;
            v.play();
        }
    </script>
</body>
</html>
