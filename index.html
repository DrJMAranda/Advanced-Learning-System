<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT Learning Module - Final Production Stack</title>
    <style>
        /* --- GLOBAL & ACCESSIBILITY --- */
        body { margin: 0; padding: 0; background-color: #f4f4f9; font-size: 16px; }
        .outer-flexbox { 
            display: flex; justify-content: center; align-items: flex-start; 
            min-height: 100vh; width: 100vw; overflow: hidden; 
        }

        /* --- INNER GRID CONTAINER (Main 5x5 Structure) --- */
        .inner-grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            grid-template-rows: 0.2fr 1.8fr 1.8fr 0.6fr 0.6fr; /* Rows are weighted for dominance */
            width: 100%;
            max-width: 1200px;
            height: 100vh; 
        }

        /* --- VIEWMON BLOCK (Rows 2 & 3: THE FINAL HOLISTIC STACK) --- */
        .viewmon-container {
            grid-column: 1 / span 5;
            grid-row: 2 / span 2; 
            background-color: #000;
            display: grid; /* NEW: ViewMon Block is its own internal Grid */
            
            /* Define 6 internal stack rows (approximate weights) */
            grid-template-columns: 1fr; 
            /* Weights based on: Controls (minimal) -> Video (largest) -> Text (minimal) -> Support (minimal) */
            grid-template-rows: 0.15fr /* 1. Controls Bar (Top) */
                                2.5fr  /* 2. VidMon Display (Largest) */
                                0.3fr  /* 3. Accent Bar / Text Scrollbar Min Height */
                                0.3fr  /* 4. Image Bar */
                                0.25fr; /* 5. Music Staff Bar */
            
            /* Enforce primary constraints */
            aspect-ratio: 16 / 9; 
            width: 90%;
            margin: 0 auto; 
            position: relative;
        }

        /* --- 1. CONTROLS BAR (Top of Stack) --- */
        .controls-row {
            grid-row: 1;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .control-btn {
            background: #fff; color: #111; border: none; border-radius: 5px; 
            padding: 10px 15px; font-size: 1.5em; min-width: 50px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- 2. VIDMON DISPLAY (The Main 9x16 Content) --- */
        .vidmon-display {
            grid-row: 2;
            background-color: black;
            position: relative;
        }
        .vidmon-display video { width: 100%; height: 100%; object-fit: contain; }

        /* --- 3. ACCENT/TEXT SCROLLBAR (Contiguous below video) --- */
        .text-scrollbar-accent {
            grid-row: 3;
            background-color: #333;
            color: white;
            padding: 4px 6px;
            overflow-y: auto; /* Activates scrollbar when exceeding max height */
            
            /* Typographical Contract: Max 3 lines, Min 1 line, 14pt Mono */
            font-size: 14pt; 
            font-family: 'Courier New', monospace;
            max-height: calc(14pt * 1.5 * 3); /* 3 lines tall */
            min-height: calc(14pt * 1.5); /* 1 line tall */
        }
        .accent-line { font-size: 0.8em; margin-bottom: 2px; } /* Accent line is part of this stack item */

        /* --- 4. IMAGE BAR / 5. MUSIC STAFF BAR (Support Layers) --- */
        .image-bar { grid-row: 4; background-color: #555; padding: 5px; }
        .music-staff-bar { grid-row: 5; background-color: #999; padding: 5px; text-align: center; }

        /* --- REMAINING GRID ROWS (Metadata/Dashboard/TTM) --- */
        .metadata-row { grid-column: 1 / span 5; grid-row: 1; /* ... */ }
        .bottom-zone { grid-column: 1 / span 5; grid-row: 4 / span 2; display: flex; /* ... */ }
        .ttm-display { font-family: 'Courier New', monospace; /* ... */ }
        .student-dashboard { order: 1; /* ... */ }

    </style>
</head>
<body>
    <div class="outer-flexbox">
        <div class="inner-grid-container">
            
            <div class="metadata-row">... Metadata Content ...</div>

            <div class="viewmon-container">
                
                <div class="controls-row">
                    <button data-control="1" title="Eject/Return">↩</button> 
                    <button data-control="2" title="Restart">|<</button> 
                    <button data-control="3" title="Rewind">⏪</button>
                    <button data-control="4" title="Stop/Acknowledge">❌</button> <button data-control="5" title="Play/Next">▶</button>
                </div>

                <div class="vidmon-display">
                    <video id="viewmon-video" controlsList="nodownload" disablepictureinpicture 
                           src="http://your.video.source/default.mp4" 
                           autoplay muted>
                    </video>
                    <div class="teachermon-cameo"></div>
                </div>

                <div class="text-scrollbar-accent">
                    <div class="accent-line">- - ' - - ' (Accent Line)</div> 
                    <p>This is the text scrollbar area, restricted to 20 mono-spaced chars wide by 3 lines max. 
                       The rhythmic content ensures knowledge transfer.</p>
                </div>
                
                <div class="image-bar">Image Flow (Visual Dictionary)</div>
                
                <div class="music-staff-bar">Music Staff Notation Zone</div>

            </div>

            <div class="bottom-zone">
                ... TTM and Dashboard Content ...
            </div>
        </div>
    </div>
    
    <script>

        // (Placeholder for the Acknowledge/Progression Logic)
        console.log("Holistic Code Ready. Final Stack Structure Confirmed.");
    </script>
</body>
</html>
