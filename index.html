<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VMC 4.0 | El Camino de la Soberanía</title>
    <style>
        :root { --gold: #c5a059; --path-blue: #00f2ff; --atomic-green: #00ff41; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* The Golden Ratio Container */
        .wrapper { 
            display: grid; 
            grid-template-columns: 1fr 1.618fr 1fr; 
            grid-template-rows: 1fr 0.618fr;
            height: 100vh; 
            padding: 20px;
            box-sizing: border-box;
        }

        /* The Triple Bar: "WE ARE THE PATH" */
        .triple-bar-path {
            grid-column: 1; grid-row: 1 / span 2;
            display: flex; flex-direction: column; justify-content: center;
            border-left: 3px solid var(--path-blue); padding-left: 20px;
        }
        .bar { width: 40px; height: 6px; background: var(--path-blue); margin: 8px 0; transition: 0.3s; }
        .triple-bar-path:hover .bar { width: 60px; box-shadow: 0 0 15px var(--path-blue); }

        /* Center Stage: The Idling Engine (MP4) */
        .monitor-center {
            grid-column: 2; grid-row: 1;
            display: flex; align-items: center; justify-content: center;
            position: relative; border: 1px solid #222; background: #050505;
        }
        video { width: 90%; height: auto; border-radius: 4px; }

        /* The Idem Overlay: Granny + Geography */
        .idem-overlay {
            grid-column: 3; grid-row: 1;
            background: url('granny_colombia_idem.jpg') no-repeat center;
            background-size: contain; opacity: 0.6; transition: opacity 0.5s;
        }
        .idem-overlay:hover { opacity: 1; cursor: help; }

        /* The Atomic Footer: (1, 0) Logic */
        .atomic-footer {
            grid-column: 2; grid-row: 2;
            display: flex; align-items: center; justify-content: center;
            font-family: monospace; color: var(--atomic-green);
            letter-spacing: 5px; border-top: 1px solid #111;
        }

        /* Hover Tooltip (The Windows 98 Tour) */
        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute; background: #111; padding: 15px;
            border: 1px solid var(--gold); width: 200px; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="triple-bar-path" data-tooltip="EL CAMINO: Arquitectura Correct-by-Construction para la Revolución de la Vida.">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <p style="color: var(--path-blue); margin-top: 20px;">ACELERANDO EL METABOLISMO</p>
        </div>

        <div class="monitor-center" data-tooltip="EL MOTOR: Sincronización Visema-Fonema renderizando en tiempo real.">
            <video autoplay loop muted playsinline>
                <source src="vmc_engine_v4.mp4" type="video/mp4">
            </video>
        </div>

        <div class="idem-overlay" data-tooltip="IDEM: El matrimonio de la lógica ancestral con el territorio. La soberanía del Pensum."></div>

        <div class="atomic-footer" data-tooltip="EL PENSUM: Evaluación Atómica (1, 0). Corrigiendo errores humanos heredados.">
            [ 1 0 1 1 0 ] P-Í-O / F-R-Í-O // STATUS: AWAITING PENSUM FUEL
        </div>
    </div>

</body>
</html>
