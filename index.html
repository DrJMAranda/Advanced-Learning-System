<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning Systems</title>
    
    <style>
        /* CSS STYLING BLOCK: Defines the look and layout of the page elements. */
        :root {
            --belt-height: 50px; /* Define the height of the fixed top bar */
            --menu-width: 200px; /* Define the width of the fixed left menu */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }
        
        /* THE FIXED TOP HEADER "BELT" (Part of the Inverted 'L' Structure) */
        .header-belt {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--belt-height);
            background-color: #555;
            color: white;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 0 20px;
            display: flex;
            align-items: center;
            overflow-x: auto; /* CRITICAL for Icon Bar: Horizontal Scroll */
            white-space: nowrap; /* Forces content onto one line */
            gap: 15px; /* Spacing between icons */
        }
        
        /* STYLE FOR THE ICON BAR BUTTONS */
        .belt-icon {
            display: inline-block;
            padding: 8px 15px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            background-color: #6c757d; /* Slightly different color for contrast */
            flex-shrink: 0; /* Prevents icons from shrinking when scrolling */
            transition: background-color 0.2s;
        }
        .belt-icon:hover {
            background-color: #889299;
        }

        /* THE FIXED LEFT MENU (Part of the Inverted 'L' Structure) */
        .fixed-menu-container {
            width: var(--menu-width); 
            position: fixed; 
            top: var(--belt-height); /* Starts BELOW the top belt */
            left: 0; /* Locks to the left edge (DE-FAULT) */
            bottom: 0;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        /* THE MAIN CONTENT CONTAINER (Content Pushed Down and Right) */
        .main-container {
            flex-grow: 1;
            padding: 20px;
            /* Offsets content by menu width (200px) + padding (20px) */
            margin-left: calc(var(--menu-width) + 20px); 
            /* Offsets content by belt height */
            margin-top: var(--belt-height);
            transition: margin-left 0.3s;
        }
        .toc-grid {
            /* This is the horizontal grid for the video icons */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .video-activator-icon {
            display: block;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .video-activator-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .content-icon {
            width: 100%;
            height: auto;
            display: block;
        }
        /* Video Modal Styles remain stable */
        .video-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .video-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: black;
        }
        .responsive-video-player {
            display: block;
            width: 100%;
            height: auto;
            max-height: 90vh;
        }
        #closeVideoBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <div id="videoPlayerModal" class="video-modal-overlay">
        <div class="video-container">
            <video
                id="myVideoElement"
                controls
                preload="auto"
                class="responsive-video-player"
            ></video>
            <button id="closeVideoBtn">Return (X)</button>
        </div>
    </div>

    <script>
        // 2. JAVASCRIPT DEFINITION (THE MAP): The central position for Triscotti Maintenance
        const videoSources = {
            // HOLON IDN (Stable Key) : Bucket URL (Storage Location)
            
            // Only Holon 03 is defined with a live URL (Triscotti clean map)
            'video_03': 'https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S3T5-9%20250928%202033%20TN.mp4',
            
            // All future videos are added here: 'video_04': 'YOUR_URL_HERE', etc.
        };

        // --- Video Activation Logic (Stable Code - No Edits Needed Below) ---

        const videoPlayerModal = document.getElementById('videoPlayerModal');
        const videoElement = document.getElementById('myVideoElement');
        const closeVideoBtn = document.getElementById('closeVideoBtn');

        function closeVideoWindow() {
            videoElement.pause();
            videoElement.src = "";
            videoPlayerModal.style.display = 'none';
        }

        function launchVideoWindow(url) {
            videoElement.src = url;
            videoPlayerModal.style.display = 'flex';
            videoElement.play();
            videoElement.onended = () => {
                console.log('Video finished. Auto-returning user to menu.');
                closeVideoWindow();
            };
        }

        document.querySelectorAll('.video-activator-icon').forEach(iconLink => {
            iconLink.addEventListener('click', (event) => {
                event.preventDefault();
                const videoId = iconLink.getAttribute('data-video-id');
                const videoUrl = videoSources[videoId];

                if (videoUrl) {
                    launchVideoWindow(videoUrl);
                } else {
                    // Clean error: Data must be added to the central videoSources map.
                    console.error(`Error: Video URL for IDN '${videoId}' is missing from the map. Data must be added to the central videoSources map.`);
                }
            });
        });

        if (closeVideoBtn) {
            closeVideoBtn.addEventListener('click', closeVideoWindow);
        }
    </script>
