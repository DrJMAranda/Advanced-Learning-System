<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VMC 4.0 | Consola de Soberanía</title>
    <style>
        :root { --gold: #c5a059; --path-blue: #00f2ff; --atomic-green: #00ff41; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .wrapper { display: grid; grid-template-columns: 1fr 2fr 1fr; height: 100vh; padding: 20px; box-sizing: border-box; }
        
        /* EL CAMINO: Infraestructura Atómica */
        .triple-bar { grid-column: 1; display: flex; flex-direction: column; justify-content: center; }
        .bar { width: 45px; height: 7px; background: var(--path-blue); margin: 10px 0; box-shadow: 0 0 15px var(--path-blue); }
        
        /* LA CONSOLA: Apariencia de Funcionalidad 100% */
        .console-main { 
            grid-column: 2; 
            background: url('VCM%204.0%20image.jpg') no-repeat center; 
            background-size: contain; 
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
        }
        
        /* EL IDEM: Anclaje Territorial */
        .idem { 
            grid-column: 3; 
            background: url('vmc4_idem_final.jpg') no-repeat center; 
            background-size: contain; 
        }

        .footer { 
            position: absolute; bottom: 20px; width: 100%; text-align: center; 
            color: var(--atomic-green); font-family: monospace; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="triple-bar">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <p style="color:var(--path-blue); font-size: 10px; margin-top:20px;">METABOLISMO: ACTIVO</p>
        </div>
        
        <div class="console-main" title="VMC 4.0: Consola en Inspección">
            </div>

        <div class="idem"></div>
    </div>
    <div class="footer">
        [ 1 0 1 1 0 ] P-Í-O / F-R-Í-O // PRODUCTO LISTO: INSPECCIÓN COMPLETADA
    </div>
</body>
</html>

</html>
