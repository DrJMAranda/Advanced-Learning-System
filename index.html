<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizwig SEA Architecture - Advanced Learning System</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Estilos Mínimos para Replicar la Vista de la Captura */
        body {
            background-color: #222; /* Fondo oscuro */
            color: #ddd;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }
        .main-container {
            width: 90%;
            max-width: 600px; /* Ancho típico para una interfaz centrada */
        }
        .top-row-buttons, .category-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
        .top-row-buttons {
            border-bottom: none;
            margin-bottom: 5px;
        }
        .button-group {
            display: flex;
        }
        .button-group div {
            padding: 5px 10px;
            border: 1px solid #555;
            margin: 0 2px;
            cursor: pointer;
            font-size: 14px;
            background-color: #333;
        }
        .indicator {
            height: 10px;
            width: 10px;
            background-color: #4CAF50; /* Verde */
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 5px #4CAF50;
        }
        .category-buttons div {
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .video-player-container {
            width: 100%;
            background-color: #111;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #333;
            height: 150px; /* Altura de los contenedores */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        .status-box {
            background-color: #333;
            border: 1px solid #444;
            padding: 15px;
            margin-top: 30px;
            font-size: 16px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="top-row-buttons">
            <div class="button-group">TS / PR</div>
            <div class="button-group">SP</div>
            <div class="button-group">
                <span class="indicator"></span> WM / PN
            </div>
            <div class="button-group">BP / MR</div>
            <div class="button-group">OB / CC</div>
        </div>

        <div class="category-buttons">
            <div>ARITH</div>
            <div>VOCAB</div>
            <div>LIT</div>
        </div>

        <div class="video-player-container">
            <video controls style="width: 90%; height: 90%; background-color: black;">
                <source src="" type="video/mp4">
            </video>
            </div>

        <div class="video-player-container">
            <video controls style="width: 90%; height: 90%; background-color: black;">
                <source src="" type="video/mp4">
            </video>
        </div>

        <div class="video-player-container">
            <video controls style="width: 90%; height: 90%; background-color: black;">
                <source src="" type="video/mp4">
            </video>
        </div>

        <div class="status-box">
            Status: **Sentinel GO**. Viability **1.0**. Concurrence **Achieved**. (5 chars = 1 word)
        </div>

    </div>

    <script src="app.js"></script> 
</body>
</html>
</body>
</html>
