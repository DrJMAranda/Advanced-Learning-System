<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEA ~ Sistema Educacional Avanzado</title>
    
    <style>
        /* La nueva base CSS limpia */
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        :root {
            --color-lighthouse: #f4f4f4; --color-stealth: #d3d3d3; --color-menu: #333; --color-accent-active: #ffdd88;
            --bevel-shadow-light: rgba(255, 255, 255, 0.7); --bevel-shadow-dark: rgba(0, 0, 0, 0.3);
        }
        .beveled-frame { box-shadow: inset 1px 1px 3px var(--bevel-shadow-light), inset -1px -1px 3px var(--bevel-shadow-dark); border: 1px solid var(--color-stealth); }
        
        body { margin: 0; font-family: serif; height: 100vh; display: flex; background: var(--color-lighthouse); }
        
        /* Sidebar Layout */
        #left-menu { 
            width: 400px; 
            background: var(--color-lighthouse); 
            color: black; 
            padding: 10px; 
            flex-shrink: 0; 
            overflow-y: auto;
            position: sticky;
            top: 0;          
            height: 100vh;   
        }
        #credits { text-align: center; }
        #content-wrapper { flex-grow: 1; display: flex; flex-direction: column; }

        /* BARRA DE ÍCONOS */
        #scrolling-icon-bar { height: 100px; display: flex; flex-wrap: nowrap; overflow-x: scroll; overflow-y: hidden; background: var(--color-stealth); padding: 5px; flex-shrink: 0; scrollbar-color: gray lightgray; scrollbar-width: thin; }
        #scrolling-icon-bar::-webkit-scrollbar { height: 8px; }
        #scrolling-icon-bar::-webkit-scrollbar-thumb { background-color: gray; border-radius: 4px; }
        #scrolling-icon-bar::-webkit-scrollbar-track { background: lightgray; }
        
        .icon-button { width: 96px; height: 100%; flex-shrink: 0; margin-right: 5px; cursor: pointer; padding: 4px; border: none; background: none; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; box-sizing: border-box; }
        .icon-button img { height: 75px; width: 100%; object-fit: contain; margin-bottom: 5px; }
        .icon-title { font-size: 0.75em; color: var(--color-menu); font-weight: bold; text-align: center; line-height: 1.1; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Video Fix and Content Area Remnants */
        #content-area { flex-grow: 1; }
        #main-flex-container { display: flex; height: 100%; }
        #main-content { flex-grow: 1; padding: 20px; background: var(--color-lighthouse); overflow-y: auto; }
        
        /* Note: Video Wrapper CSS is now handled internally by the VideoPlayer.svelte component's scoped styles for cleaner architecture. */
        #video-container-aspect-lock { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #video-player { width: 100%; height: 100%; }
        #return-to-cards-btn-embedded { position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(51, 51, 51, 0.7); color: white; border: none; padding: 5px 10px; font-size: 1.2em; cursor: pointer; line-height: 1; border-radius: 3px; }
        #module-detail-panel { padding: 30px; margin-top: 20px; text-align: center; background: white; max-width: 600px; margin-left: auto; margin-right: auto; }
        #module-view-container { text-align: center; }
    </style>
</head>
<body>
    
        <div id="svelte-app-mount-point">
            </div>
    
        <script type="module" src="path/to/your/main.js"></script>
</body>
</html>
