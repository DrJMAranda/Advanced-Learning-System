<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning System - ONETH INTERACTIVE</title>
    
    <style>
        /* --- 1. AESTHETIC & COLOR SCHEMATA --- */
        :root {
            --color-lighthouse: #f4f4f4; 
            --color-stealth: #d3d3d3;    
            --color-menu: #333;          
            --bevel-shadow-light: rgba(255, 255, 255, 0.7);
            --bevel-shadow-dark: rgba(0, 0, 0, 0.3);
        }
        .beveled-frame {
            box-shadow: 
                inset 1px 1px 3px var(--bevel-shadow-light), 
                inset -1px -1px 3px var(--bevel-shadow-dark); 
            border: 1px solid var(--color-stealth);
        }
        
        /* --- 2. BASE LAYOUT: FLEX CONTAINERS --- */
        body { 
            margin: 0; 
            font-family: sans-serif; 
            height: 100vh;
            display: flex; 
            background: var(--color-lighthouse); 
        }

        /* 3. LEFT MENU BAR (Fixed Container) */
        #left-menu {
            width: 200px; 
            background: var(--color-menu); 
            color: white; 
            padding: 15px;
            flex-shrink: 0; 
        }

        /* 4. MAIN CONTENT WRAPPER (Area next to the Left Menu) */
        #content-wrapper {
            flex-grow: 1; 
            display: flex;
            flex-direction: column; 
        }

        /* 5. CONTAINER 1: SCROLLING ICON BAR */
        #scrolling-icon-bar {
            height: 96px; 
            display: flex; 
            overflow-x: scroll; 
            overflow-y: hidden;
            background: var(--color-stealth); 
            padding: 5px; 
            flex-shrink: 0; 
        }
        
        /* ICON SIZING AND STYLING */
        .icon-button {
            width: 96px;       
            height: 54px;      
            flex-shrink: 0;
            margin-right: 5px; 
            cursor: pointer;
            padding: 0; 
            border: none; 
            background: none; 
        }
        .icon-button img {
            height: 100%; 
            width: 100%;
            object-fit: cover;
        }

        /* 6. CONTENT AREA (Full width remaining) */
        #content-area {
            flex-grow: 1;
        }
        
        /* 7. MAIN CONTENT AREA */
        #main-content {
            padding: 20px;
            background: var(--color-lighthouse);
        }
        
        /* --- FUNCTIONAL ELEMENTS STYLES --- */
        .module-card {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background: white;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #video-wrapper-16-9 {
            width: 100%; 
            height: 0;
            padding-bottom: 56.25%; 
            position: relative; 
            background-color: black;
            margin-top: 20px;
        }
        #video-container-aspect-lock {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video-player {
            width: 100%;
            height: 100%;
        }
        
        /* --- BACK BUTTON EMBEDDED IN VIDEO (UX Fix) --- */
        #return-to-cards-btn-embedded {
            position: absolute; 
            top: 10px;
            left: 10px;
            z-index: 10; 
            background: rgba(51, 51, 51, 0.7); 
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 1.2em;
            cursor: pointer;
            line-height: 1;
            border-radius: 3px;
        }

        /* --- NEW STYLES: ONETH EXERCISE ELEMENTS --- */
        #oneth-exercise-area {
            margin-top: 20px;
            padding: 20px;
            background: var(--color-stealth);
        }
        #oneth-exercise-area h3 {
            color: var(--color-menu);
        }
        .choice-button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: white;
            box-shadow: 
                1px 1px 3px var(--bevel-shadow-dark), 
                -1px -1px 3px var(--bevel-shadow-light); 
        }

    </style>
</head>
<body>
    
    <nav id="left-menu" class="beveled-frame">
        <div id="credits">
            <h3>Advanced Learning System</h3>
            <p>Powered by Google Gemini</p>
        </div>
    </nav>

    <div id="content-wrapper">
        
        <header id="scrolling-icon-bar" class="beveled-frame">
            <button class="icon-button beveled-frame" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1%20Meet%20The%20Digits.mp4')">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/The%20Journey%20Begins.jpg" alt="The Journey Begins">
            </button>
            <button class="icon-button beveled-frame" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/04%20AP1U1S2%20Counting%20through%20Four.mp4')">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/Mr.%20Zero%2C%20The%20First%20Something.jpg" alt="Mr. Zero, The First Something">
            </button>
            <button class="icon-button beveled-frame" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S3T5-9%20250928%202033%20TN.mp4')">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/The%20Numeral%20Family.jpg" alt="The Numeral Family">
            </button>
            <button class="icon-button beveled-frame" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Videos/Video%20Cien%20Diez%20Uno.mp4')">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/Decillones.jpg" alt="Decillones">
            </button>
        </header>

        <div id="content-area">
            
            <section id="main-content">
                <div class="module-card" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S1%20Meet%20The%20Digits.mp4')">The Journey Begins...</div>
                <div class="module-card" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/04%20AP1U1S2%20Counting%20through%20Four.mp4')">Mr. Zero, The First Something!</div>
                <div class="module-card" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S3T5-9%20250928%202033%20TN.mp4')">The Numeral Family</div>
                
                <div id="video-wrapper-16-9" style="display:none;">
                    
                    <button id="return-to-cards-btn-embedded" onclick="closeVideo()">
                        &larr; </button>
                    
                    <div id="video-container-aspect-lock">
                        <video id="video-player" controls></video>
                    </div>
                </div>

                <div id="oneth-exercise-area" style="display: none;">
                    
                    <h3>ONETH Classification Exercise</h3>
                    
                    <div id="question-box" class="beveled-frame" style="padding: 15px; margin-bottom: 20px;">
                        <p>Question area is ready for content.</p>
                    </div>

                    <div id="choice-buttons-container">
                        <p>Choice buttons will be generated here.</p>
                    </div>
                    
                    <button class="choice-button beveled-frame" onclick="showCards()">Return to Modules</button>
                </div>

            </section>
        </div>
    </div>
    
    <script>
        // ONETH CLASSIFICATION DATA STRUCTURE (EXPANDED LEARNING DOMAIN)
        const QUESTIONS = [
            {
                id: 1,
                question: "Which of these is the most foundational element in the system?",
                choices: ["The Numeral Family", "Mr. Zero", "The Journey"],
                correctAnswer: "Mr. Zero"
            },
            {
                id: 2,
                question: "What is the primary function of the 'beveled-frame' aesthetic?",
                choices: ["To indicate interactivity", "To add depth and visual stability", "To highlight video titles"],
                correctAnswer: "To add depth and visual stability"
            },
            {
                id: 3,
                question: "In the context of development, what does 'ONETH' primarily represent?",
                choices: ["Optimal Navigation and Entry Thresholds", "The process of achieving stability and singularity", "Operational Noun for Experiential Theory of Haptics"],
                correctAnswer: "The process of achieving stability and singularity"
            }
        ];

        // CRITICAL: Get elements outside the functions for easy use
        const player = document.getElementById('video-player');
        const videoWrapper = document.getElementById('video-wrapper-16-9');
        const embeddedReturnBtn = document.getElementById('return-to-cards-btn-embedded');
        const cards = document.getElementById('main-content').querySelectorAll('.module-card');
        const onethExerciseArea = document.getElementById('oneth-exercise-area');
        
        // Get new exercise elements (Used by the loading function)
        const questionBox = document.getElementById('question-box');
        const choicesContainer = document.getElementById('choice-buttons-container');
        
        let currentQuestionIndex = 0; // Tracks which question to display

        function checkAnswer(selectedChoice, correctAnswer) {
            if (selectedChoice === correctAnswer) {
                // Correct: Advance to the next question
                alert("Correct Classification! The system learns and advances.");
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                // Incorrect: Remain on the current question (Error Correction)
                alert("Incorrect Classification. Please review the material and try again.");
                // Note: The logic requires the user to 'learn' the correct answer before proceeding.
            }
        }

        function loadQuestion(index) {
            const q = QUESTIONS[index];
            if (!q) {
                // Logic for when the quiz is finished
                questionBox.innerHTML = "<p>âœ… **All questions answered.** Please return to modules.</p>";
                // Provide a button to explicitly return to modules
                choicesContainer.innerHTML = '<button class="choice-button beveled-frame" onclick="showCards()">Return to Modules</button>';
                return;
            }

            // 1. Display the Question
            questionBox.innerHTML = `<p>${q.question}</p>`;

            // 2. Create the Choice Buttons
            choicesContainer.innerHTML = '';
            q.choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'choice-button beveled-frame';
                btn.textContent = choice;
                
                // CRITICAL CHANGE: Link the button to the classification logic
                btn.onclick = () => checkAnswer(choice, q.correctAnswer);
                
                choicesContainer.appendChild(btn);
            });
        }
        
        function showCards() {
            // Function to make cards visible and hide video/exercise area
            cards.forEach(card => card.style.display = 'inline-block'); 
            videoWrapper.style.display = 'none';
            embeddedReturnBtn.style.display = 'none'; 
            onethExerciseArea.style.display = 'none'; 
            player.pause();
            player.removeAttribute('src'); 
            player.load();
        }

        function launchVideo(videoSource) {
            // 1. Hide the cards and show the video player wrapper
            cards.forEach(card => card.style.display = 'none');
            videoWrapper.style.display = 'block';
            embeddedReturnBtn.style.display = 'block'; 
            onethExerciseArea.style.display = 'none'; 

            // 2. Redirection: Load the source into the new 16:9 player
            player.src = videoSource;
            
            // 3. Initial State: Load the video but pause it immediately
            player.load(); 
            player.pause(); 
        }

        function closeVideo() {
            // Public function called by the embedded return button
            showCards(); 
        }

        // Listener for when the video naturally ends
        document.addEventListener('DOMContentLoaded', () => {
            if (player) {
                // When video ends, show the ONETH exercise and load the first question
                player.addEventListener('ended', () => {
                    videoWrapper.style.display = 'none';
                    embeddedReturnBtn.style.display = 'none';
                    onethExerciseArea.style.display = 'block'; 
                    
                    // CRITICAL: Load the first question when the area is visible
                    currentQuestionIndex = 0; // Reset question index
                    loadQuestion(0); 
                });
            }
        });
    </script>
</body>
</html>
