<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEA Sovereign Terminal v5.0</title>
    <style>
        :root {
            --pewter: #888888;
            --logic-black: #000000;
            --sacred-white: #ffffff;
            --font-main: 'Atkinson Hyperlegible Mono', monospace;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: #111; overflow: hidden; font-family: var(--font-main); }

        /* THE SACRED GRID (Z-1) */
        #sacred-grid {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 8.5in; height: 11in; /* 1:1 MLA Parity */
            background: var(--sacred-white);
            border: 0.25in solid var(--pewter); /* The Pewter Frame */
            z-index: 1;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* VMC WITNESS PORTAL (Z-30) */
        #vmc-portal {
            position: absolute;
            top: 10px; right: 10px;
            width: 320px; height: 180px;
            background: var(--logic-black);
            border: 2px solid var(--pewter);
            z-index: 30; /* Fixed Northeast Owner */
        }

        /* NORTHWEST AUTHORITY COLUMN (Z-70 / Z-15) */
        #authority-column {
            position: absolute;
            top: 0; left: 0;
            width: 350px; height: 100%;
            background: var(--sacred-white);
            border-right: 1px solid var(--pewter);
            z-index: 70; /* The Shutter */
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-100%); /* Collapsed by default */
        }

        #authority-column.active { transform: translateX(0); }

        .credits-seal {
            background: var(--logic-black);
            color: gold;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid gold;
        }

        /* THE LOOM (Z-10) */
        #the-loom {
            position: absolute;
            bottom: 0; width: 100%;
            height: 120px;
            background: rgba(0,0,0,0.9);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #strike-zone {
            width: 6.5in; /* Aligned to MLA text margins */
            color: #0f0;
            font-family: inherit;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="sacred-grid">
        <iframe id="mla-production" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <div id="the-loom">
        <input type="text" id="strike-zone" placeholder="Strike atoms here..." autofocus>
    </div>

    <div id="vmc-portal">
        <video id="witness-feed" autoplay muted style="width:100%; height:100%;"></video>
    </div>

    <div id="authority-column" id="shutter">
        <div class="credits-seal">
            <small>UID: 1:1 SOVEREIGN</small><br>
            <strong>ARAGEM / SEA</strong>
        </div>
        <div id="pensum-track" style="padding:20px;">
            </div>
    </div>

    <script>
        // THE Z-SHUTTER TRIGGER
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') { // Trigger for the North-West Column
                e.preventDefault();
                document.getElementById('authority-column').classList.toggle('active');
            }
        });

        // KAMIKAZE WIPE
        function kamikaze() {
            document.body.innerHTML = '';
            document.body.style.backgroundColor = '#000';
            console.log("Session Incinerated.");
        }
    </script>
</body>
</html>
