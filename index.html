<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SEA - VMC6 Simulacra</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; font-family: monospace; }
        
        /* THE DUAL-ZONE LOCKOUT */
        #outline-zone {
            width: calc(100% - 8.5in);
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            background: #fdfdfd;
        }

        /* THE VMC6 SIMULACRA (RHS) */
        #vmc6-lander {
            position: fixed;
            right: 0;
            top: 0;
            width: 8.5in; /* 1:1 MLA */
            height: 11in; /* 1:1 MLA */
            padding: 0.25in; /* THE PEWTER FRAME */
            background: #8e9294; /* PEWTER MASK */
            box-sizing: border-box;
            z-index: 9999;
        }

        #vmc6-monitor-lander {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
        }

        /* THE FIXED 1:1 GRID */
        #vmc6-grid-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            background-image: radial-gradient(#444 1px, transparent 1px);
            background-size: 8px 12px; /* FIXED CHAR UNIT */
            z-index: 10000;
        }

        /* HARDWARE SNAPPING FOR ELEMENTS */
        .sea-element { position: absolute; z-index: 10001; }
    </style>
</head>
<body>

    <div id="outline-zone">
        <h1>Bienvenido SEA</h1>
        </div>

    <div id="vmc6-lander">
        <div id="vmc6-monitor-lander">
            <video src="VMC_v6_Source.mp4" style="width:100%; height:100%; object-fit:contain;" autoplay loop muted></video>
            <div id="vmc6-grid-overlay"></div>
            </div>
    </div>

</body>
</html>
