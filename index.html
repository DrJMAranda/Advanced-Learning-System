<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Learning Systems</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        width: 100%;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #333;
      }
      #main-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin-top: 20px;
      }
      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card img {
        width: 100%;
        height: auto;
      }
      .card h2 {
        font-size: 1.5em;
        margin: 15px 0 10px;
        color: #555;
      }
      .card p {
        padding: 0 15px 15px;
        color: #777;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
      }
      .close-button {
        position: absolute;
        top: 10px;
        right: 25px;
        color: #fff;
        font-size: 35px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
      }
      .close-button:hover,
      .close-button:focus {
        color: #bbb;
        text-decoration: none;
      }
      @media (max-width: 768px) {
        #main-content {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Advanced Learning Systems</h1>
      <nav>
        </nav>
    </header>
    <main id="main-content">
      <div class="card">
        <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/mapa_pluma.jpg" alt="The Journey Begins">
        <h2>The Journey Begins...</h2>
        <p>AIPUIIS1: The Journey Begins...</p>
      </div>
      <div class="card">
        <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/zero.jpg" alt="Mr. Zero, The First Something!">
        <h2>Mr. Zero, The First Something!</h2>
        <p>AIPUIIS2: Mr. Zero, The First Something! (Subitizing)</p>
      </div>
      <div class="card">
        <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/The%20Numeral%20Family.jpg" alt="The Numeral Family">
        <h2>The Numeral Family</h2>
        <p>AIPUIIS3: The Numeral Family!</p>
      </div>
      <div class="card" onclick="openModal('https://www.youtube.com/embed/dQw4w9WgXcQ')">
        <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/Decillones.jpg" alt="A robot with flowers in a field">
        <h2>Linguistics: Spanish Song!</h2>
        <p>999 decillion song in Spanish</p>
      </div>
    </main>
    <div id="videoModal" class="modal">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <iframe id="videoPlayer" width="560" height="315" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <script>
      function openModal(videoUrl) {
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('videoPlayer');
        player.src = videoUrl;
        modal.style.display = 'flex';
      }
      function closeModal() {
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('videoPlayer');
        player.src = '';
        modal.style.display = 'none';
      }
      // Close modal on click outside
      window.onclick = function(event) {
        const modal = document.getElementById('videoModal');
        if (event.target == modal) {
          closeModal();
        }
      }
    </script>
  </body>
</html>
