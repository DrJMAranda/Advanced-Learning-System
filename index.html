<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.E.A. TickerMon Demo (C/TM)</title>
    
    <style>
        /* Estilos esenciales: Dominio de Pantalla y Consola C64 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0d0d0d;
            margin: 0;
        }
        #ticker-mon {
            /* Fuente monoespaciada para la precisión de 20 caracteres */
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 3em; /* Tamaño dominante para el "centro del tablero" */
            color: #4CAF50; 
            background-color: #1a1a1a;
            border: 4px solid #4CAF50; 
            width: 650px; /* Ancho ajustado para 20 caracteres grandes */
            padding: 10px;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7); 
            white-space: pre; /* Preserva los espacios (padding) para la alineación GUT */
            height: 120px; /* Altura ajustada para 3 líneas grandes */
            overflow: hidden; 
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 15px;
            font-size: 1.5em; /* Botones más grandes para la navegación */
            cursor: pointer;
            background-color: #4CAF50;
            color: #1a1a1a;
            border: none;
            margin: 0 15px;
            border-radius: 4px;
        }
    </style>

    <script>
        // --- 1. Matriz de Sincronización (Audition Data) ---
        // Ritmo Base: ~4.8 segundos por línea (50 WPM)
        // [ID, Tiempo de Inicio (s), Línea 1, Línea 2, Línea 3]
        const TICKER_DATA = [
            // Linea Inicial en blanco (Tabula Rasa Visual)
            ["00.0", 0.000, "                    ", "                    ", "                    "],
            // Inicio de la Propuesta
            ["01.0", 0.500, "--------------------", "    INICIANDO S.E.A.  ", "--------------------"],
            // Acarreo Ejemplo
            ["02.0", 5.300, "     TEN : ONE", "      14", "      17"], 
            ["03.0", 10.100, "4 MAS 7 IGUAL 11", "", ""], 
            ["04.0", 14.900, "      14", "      17", "------      1"], 
            ["05.0", 19.700, "  1 ", "      14", "      17"], 
            ["06.0", 24.500, "      1 4", "      1 7", "------  3 1"], 
            ["07.0", 29.300, "PAGO LA PRECISION", "OPERACION EXITOSA", ""] 
        ];

        // --- 2. TickerMon Core Logic (GUT) ---
        const MAX_WIDTH = 20;
        let presentationRunning = false;
        let startTime = 0;
        let markerIndex = 0;
        let animationFrameId = null;
        
        // Elementos y variables globales (obtenidos por ID en DOMContentLoaded)
        let tickerElement;
        let playButton;
        
        function formatAndRender(data) {
            const lines = [data[2], data[3], data[4]];
            
            // C/TM Feature: Aplicar alineación monoespaciada a la derecha (el padding)
            const formattedLines = lines.map(line => {
                return line.padStart(MAX_WIDTH, ' '); 
            });

            tickerElement.textContent = formattedLines.join('\n');
            // Aquí iría el disparador de animación (CharAni, Pagoda)
        }

        function tick(timestamp) {
            if (!presentationRunning) return;

            const currentTime = (timestamp - startTime) / 1000; 

            if (markerIndex < TICKER_DATA.length) {
                const currentMarker = TICKER_DATA[markerIndex];
                
                if (currentTime >= currentMarker[1]) {
                    formatAndRender(currentMarker); 
                    console.log(`[T: ${currentTime.toFixed(3)}s] ID: ${currentMarker[0]} CARGADO.`);
                    markerIndex++;
                }
            } else if (markerIndex === TICKER_DATA.length) {
                console.log("--- Demostración Finalizada (Éxito G.U.T.) ---");
                presentationRunning = false;
                playButton.textContent = "Play / Pause (B4)";
                return; 
            }

            animationFrameId = requestAnimationFrame(tick);
        }

        // --- 3. Funciones Mapeables de Control (5 Botones) ---

        function runPresentation() {
            if (!presentationRunning) {
                presentationRunning = true;
                startTime = performance.now() - (markerIndex > 0 ? TICKER_DATA[markerIndex - 1][1] * 1000 : 0); 
                playButton.textContent = "Pause (B3)";
                animationFrameId = requestAnimationFrame(tick);
            } else {
                presentationRunning = false;
                playButton.textContent = "Play / Pause (B4)";
                cancelAnimationFrame(animationFrameId);
            }
        }

        function resetPresentation() {
            presentationRunning = false;
            cancelAnimationFrame(animationFrameId);
            markerIndex = 0;
            startTime = 0;
            playButton.textContent = "Play / Pause (B4)";
            // Mostrar la primera línea completamente en blanco (Tabula Rasa)
            formatAndRender(TICKER_DATA[0]); 
        }

        // Inicializador del Sistema
        document.addEventListener('DOMContentLoaded', () => {
            tickerElement = document.getElementById('ticker-mon');
            playButton = document.getElementById('play-button');
            
            // Asigna las funciones a los botones (simulando Mapeo de Botones)
            document.getElementById('reset-button').onclick = resetPresentation;
            
            // 1. Inicializa la vista (TickerMon en blanco)
            resetPresentation(); 
            
            // 2. Lanza automáticamente la propuesta (ON START UP)
            runPresentation(); 
        });
    </script>
</head>
<body>
    <div id="ticker-mon"></div>
    <div class="controls">
        <button onclick="runPresentation()" id="play-button">Play / Pause (B4)</button>
        <button onclick="resetPresentation()" id="reset-button">Stop / Reset (B2)</button>
        </div>
</body>
</html>
