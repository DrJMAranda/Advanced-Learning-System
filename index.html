<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Educación Avanzada© (SEA)</title>
    <style>
        /* CSS Base Limpia */
        @import url('https://storage.googleapis.com/noenbalde/Fonts/AtkinsonHyperlegibleMono-Regular.otf');
        :root {
            --color-lighthouse: #f4f4f4; --color-stealth: #d3d3d3; --color-menu: #333; --color-accent-active: #ffdd88;
            --bevel-shadow-light: rgba(255, 255, 255, 0.7); --bevel-shadow-dark: rgba(0, 0, 0, 0.3);
        }
        .beveled-frame { box-shadow: inset 1px 1px 3px var(--bevel-shadow-light), inset -1px -1px 3px var(--bevel-shadow-dark); border: 1px solid var(--color-stealth); }
        body { margin: 0; font-family: serif; height: 100vh; display: flex; background: var(--color-lighthouse); overflow: hidden; }
        #left-menu { width: 350px; background: var(--color-lighthouse); color: black; padding: 10px; flex-shrink: 0; overflow-y: auto; }
        #content-wrapper { flex-grow: 1; display: flex; flex-direction: column; background: #000; }
        
        /* SNIPPET 1: THE VMC 4.0 ANCHOR */
        #video-wrapper-16-9 { 
            width: 100%; height: 100%; position: relative; 
            background: url('https://storage.googleapis.com/noenbalde/Staging/VCM%204.0%20image.jpg') no-repeat center !important; 
            background-size: contain !important; display: flex !important; align-items: center; justify-content: center;
        }
        /* SNIPPET 2: THE GLUE-GUN MONITOR BINDING */
        #video-container-aspect-lock { 
            width: 68%; height: 42%; position: absolute; top: 18%; left: 16%; background: #000; overflow: hidden;
        }
        #video-player { width: 100%; height: 100%; object-fit: cover; }
        
        #scrolling-icon-bar { height: 100px; display: flex; overflow-x: scroll; background: var(--color-stealth); padding: 5px; flex-shrink: 0; }
        .icon-button { width: 60px; height: 100%; flex-shrink: 0; margin-right: 5px; cursor: pointer; border: none; background: none; display: flex; flex-direction: column; align-items: center; }
        .icon-button img { height: 60px; width: 100%; object-fit: cover; }

        /* SURPLUS REMOVAL */
        #landing-status-box, #module-detail-panel { display: none !important; }

        .collapsible-content { overflow: hidden; transition: max-height 0.3s ease-out; max-height: 0; padding-left: 10px; }
        .collapsible-header { cursor: pointer; font-weight: bold; display: block; margin-top: 10px; }
        .module-link { display: block; text-decoration: none; color: black; padding: 2px 0; font-size: 0.9em; }
    </style>
</head>
<body>
    <nav id="left-menu" class="beveled-frame">
        <div id="credits" style="text-align:center;">
            <h3>Sistemas de Educación Avanzada©</h3>
            <h4>Elemental K-6 | ARAGEM</h4>
        </div>
        <div class="collapsible-section">
            <span class="collapsible-header" onclick="toggleCollapse(this)">♦ Aritmética ~ BTC</span>
            <div class="collapsible-content">
                <a href="#" class="module-link" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/A1U1S1ENG.mp4', 'U1S1')">U1S1 Descubriendo Cero</a>
                <a href="#" class="module-link" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Mathematics/Arithmetic/A1U1S2ENG.mp4', 'U1S2')">U1S2 Uno al Cuatro</a>
            </div>
            <span class="collapsible-header" onclick="toggleCollapse(this)">♦ Linguistica</span>
            <div class="collapsible-content">
                <a href="#" class="module-link" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Curriculum/Language/Vocabulary/LV1.mp4', 'LX001')">LX001 Morocco/Dolphin</a>
            </div>
        </div>
    </nav>
    <div id="content-wrapper">
        <header id="scrolling-icon-bar" class="beveled-frame">
            <button class="icon-button" onclick="launchVideo('https://storage.googleapis.com/noenbalde/Giddyap/BTC.mp4', 'BTC')">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/BTC.jpg">
            </button>
        </header>
        <div id="video-wrapper-16-9">
            <div id="video-container-aspect-lock">
                <video id="video-player" controls controlsList="nodownload" autoplay muted></video>
            </div>
        </div>
    </div>
    <script>
        function toggleCollapse(h) {
            const c = h.nextElementSibling;
            c.style.maxHeight = c.style.maxHeight && c.style.maxHeight !== '0px' ? null : c.scrollHeight + "px";
        }
        function launchVideo(src, title) {
            const p = document.getElementById('video-player');
            p.src = src; p.play();
        }
    </script>
</body>
</html>
