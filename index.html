<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>SEA - Sistema Educacional Avanzado</title>

    <style>
        /* --- 1. GLOBAL SETTINGS --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* Slightly darker for contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        /* --- 2. THE NAV BAR (Top Section) --- */
        header#scrolling-icon-bar {
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            
            /* FLEXBOX MAGIC: Makes icons wrap on phones */
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* --- 3. THE BUTTONS (Your Beveled Frame) --- */
        .icon-button {
            background: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px; /* Consistent width */
            padding: 5px;
            text-decoration: none;
            transition: transform 0.1s;
        }

        /* The "Beveled" 3D Look */
        .beveled-frame {
            border: 2px solid #ccc;
            border-bottom: 4px solid #999; /* The bevel shadow */
            border-right: 4px solid #999;
            border-radius: 8px;
        }

        .icon-button:active {
            transform: translateY(2px); /* Click effect */
            border-bottom: 2px solid #999;
        }

        .icon-button img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 4px;
        }

        .icon-title {
            font-size: 0.7rem;
            color: #333;
            font-weight: bold;
            line-height: 1.1;
        }

        /* --- 4. THE CINEMA MONITOR (Video Section) --- */
        #content-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 10px;
        }

        .video-stage {
            width: 100%;
            aspect-ratio: 16 / 9; /* Locks 16:9 cinematic ratio */
            background: #000;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            overflow: hidden;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Title text below video */
        #current-video-title {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: bold;
        }

    </style>
</head>

    <script>
        // This function receives the URL from your buttons and plays it
        function launchVideo(videoUrl, videoTitle) {
            var player = document.getElementById('cinema-screen');
            var titleDisplay = document.getElementById('current-video-title');
            
            // Change the video source
            player.src = videoUrl;
            
            // Change the title text
            titleDisplay.innerText = videoTitle;
            
            // Start playing immediately
            player.play();
            
            // Optional: Scroll down to video on mobile when clicked
            if (window.innerWidth < 600) {
                player.scrollIntoView({behavior: "smooth"});
            }
        }
    </script>
