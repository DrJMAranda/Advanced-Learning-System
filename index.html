<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEA VMC 4.0</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: monospace; }
        
        /* The Portrait Stack */
        #vmc-chassis {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            max-width: 430px; /* iPhone Max Width */
            margin: 0 auto;
            position: relative;
        }

        /* The Monitor (The Target) */
        #monitor {
            flex: 1;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        #monitor img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* The Bolted Console (The Shoe) */
        #instrument-panel {
            width: 100%;
            aspect-ratio: 1024 / 768; /* Matches your image aspect ratio */
            background: url('https://storage.googleapis.com/noenbalde/Staging/VCM%204.0%20image.jpg') no-repeat center;
            background-size: contain;
            position: relative;
            z-index: 1;
        }

        /* 20-Character Metadata Overlays */
        .data-field {
            position: absolute;
            color: #0f0; /* Industrial Green */
            font-weight: bold;
            font-size: 1.2rem;
            white-space: pre;
        }

        /* Precise coordinate mapping to white boxes */
        #syllable-field { top: 12%; left: 32%; width: 38%; }
        #emphasis-field { top: 62%; left: 32%; width: 38%; }

        /* Full Screen / Cinema Mode Toggle */
        .cinema-mode #instrument-panel { display: none; }
        .cinema-mode #monitor { height: 100vh; width: 100vw; }
    </style>
</head>
<body onclick="toggleCinema()">

    <div id="vmc-chassis">
        <div id="monitor">
            <img id="main-image" src="https://storage.googleapis.com/noenbalde/Staging/VCM%204.0%20image.jpg" alt="Active Monitor">
        </div>

        <div id="instrument-panel">
            <div id="syllable-field" class="data-field">PO-lli-to</div>
            <div id="emphasis-field" class="data-field">/ p o ' l i t o /</div>
        </div>
    </div>

    <script>
        // Librarianship: Handling the Messy Nomenclature
        const stagingPath = "https://storage.googleapis.com/noenbalde/Staging/";
        
        function toggleCinema() {
            document.body.classList.toggle('cinema-mode');
        }

        // Logic for 1:1:1:1 Simultaneity would fire here
    </script>
</body>
</html>
