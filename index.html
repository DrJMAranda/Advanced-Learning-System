<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgNet Advanced Learning System - Vocabulary</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Estilos Mínimos de Contenedor para Centrar y Hacer los Botones Clicables */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .center-content {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .level-button, .action-button {
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            /* Aplicando la heurística de tamaño para el clic */
            min-width: 100px; 
        }
        .level-button {
            background-color: #1ABC9C; /* Verde Esmeralda (Dr. Sapiente) */
            color: white;
        }
        .action-button {
            background-color: #FF8C00; /* Naranja (Retorno) */
            color: white;
            margin: 5px;
        }
        /* Estilos para el área de feedback del swipe/teclado */
        #feedback-area {
            height: 30px;
            line-height: 30px;
            font-size: 0.9em;
            margin-top: 15px;
            border-radius: 5px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="app-container" class="center-content">
        <div style="position: absolute; top: 10px; right: 10px;">
            <button class="action-button">RESUME</button>
        </div>

        <div id="module-content">
            <h2>Vocabulary (Locus K-4: Foundations)</h2>
            
            <div id="vocabulary-level-buttons" class="button-group">
                </div>

            <div id="resource-display">
                <img id="resource-image" style="display: none; max-width: 100%; height: auto; margin: 10px auto;">
                <video id="resource-video" controls style="display: none; max-width: 100%; height: auto; margin-top: 10px;"></video>
            </div>
            
            <div id="feedback-area"></div>

            <button id="return-menu-button" class="action-button"><-- Return to Language Menu</button>
        </div>
    </div>
    
    <script>
        // --- CÓDIGO JS DE PARCHE DE EMERGENCIA (Capa 1) ---

        // =================================================================
        // LÓGICA DE CARGA DE RECURSOS (Activación de V1, V2, etc.)
        // =================================================================
        const RESOURCE_BASE_URL = "https://storage.googleapis.com/noenbalde/Curriculum/Language/Vocabulary/";
        const TOTAL_VOCABULARY_SECTIONS = 9; // V1 a V9 (según el último screenshot)

        // -------------------------------------------------------------
        // FUNCIÓN CENTRAL: CONSTRUCCIÓN DE LA RUTA Y ACTIVACIÓN
        // -------------------------------------------------------------
        function loadVocabularyResource(levelNumber) {
            // 1. Construir el ID Atómico (LV1, LV2, etc.)
            const resourceCode = `LV${levelNumber}`;

            // 2. Construir URLs de Recursos (siguiendo la nomenclatura infalible)
            const videoURL = RESOURCE_BASE_URL + `${resourceCode}.mp4`;
            const imageURL = RESOURCE_BASE_URL + `${resourceCode}C1.jpg`; // C1 es la carátula primaria

            console.log(`[OrgNet] Cargando Recurso: ${resourceCode}`);
            console.log(`[OrgNet] Video URL: ${videoURL}`);
            
            // 3. Obtener elementos DOM
            const videoElement = document.getElementById('resource-video');
            const imageElement = document.getElementById('resource-image');

            if (videoElement && imageElement) {
                // Carga del Contenido (Función)
                videoElement.src = videoURL;
                videoElement.style.display = 'block';
                videoElement.load(); 
                
                // Carga de la Carátula (Cara)
                imageElement.src = imageURL;
                imageElement.style.display = 'block';
                
                alert(`¡ÉXITO! Botón LV${levelNumber} funciona. Cargando video y carátula.`);
            } else {
                alert(`[ERROR] Contenedor de video/imagen no encontrado. Revisar HTML.`);
            }
        }
        
        // -------------------------------------------------------------
        // FUNCIÓN DE RENDERIZADO DE BOTONES (Inyecta V1-V9 en la Capa Facial)
        // -------------------------------------------------------------
        function renderVocabularyLevels() {
            const container = document.getElementById('vocabulary-level-buttons');
            if (!container) return;

            for (let i = 1; i <= 10; i++) { // Renderizamos hasta 10 (V1-V10) para el diseño 5x2
                const button = document.createElement('button');
                button.textContent = `V${i}`;
                button.className = 'level-button';

                if (i <= TOTAL_VOCABULARY_SECTIONS) {
                    // Botones activos (V1-V9)
                    button.onclick = function() {
                        loadVocabularyResource(i);
                    };
                } else {
                    // Botones inactivos (V10) - estrategia de atenuación
                    button.style.backgroundColor = '#dcdcdc';
                    button.style.color = '#333';
                    button.disabled = true;
                }
                container.appendChild(button);
            }
        }

        // =================================================================
        // PARCHE DE INTERACTIVIDAD SWIPE/TECLADO (Funcionalidad VRoogly)
        // =================================================================
        let touchstartX = 0;
        let touchendX = 0;
        const SWIPE_THRESHOLD = 50; 

        function handleSwipeWipeInput(action) {
            const feedbackArea = document.getElementById('feedback-area');
            if (feedbackArea) {
                feedbackArea.textContent = `Input Capturado: ${action}`;
                feedbackArea.style.backgroundColor = action === 'TRUE' ? '#1ABC9C' : '#E74C3C';
            }
            // Aquí iría la lógica avanzada del quiz o avance de diapositivas.
        }

        function checkSwipeDirection() {
            if (Math.abs(touchstartX - touchendX) > SWIPE_THRESHOLD) {
                const action = touchendX < touchstartX ? 'TRUE (Izquierda)' : 'FALSE (Derecha)';
                handleSwipeWipeInput(action);
            }
        }

        document.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            checkSwipeDirection();
        });

        document.addEventListener('keydown', e => {
            const key = e.key;
            if (key === 'ArrowLeft' || key === 'a' || key === 'A') {
                handleSwipeWipeInput('TRUE (Teclado)');
                e.preventDefault();
            } else if (key === 'ArrowRight' || key === 'd' || key === 'D') {
                handleSwipeWipeInput('FALSE (Teclado)');
                e.preventDefault();
            }
        });
        
        // =================================================================
        // INICIALIZACIÓN
        // =================================================================
        document.addEventListener('DOMContentLoaded', renderVocabularyLevels);
    </script>

</body>
</html>
