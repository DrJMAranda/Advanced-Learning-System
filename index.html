<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning Systems</title>
    
    <style>
        /* CSS STYLING BLOCK: Defines the look and layout of the page elements. */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex; /* Makes it a flex container for the side-by-side layout */
            min-height: 100vh; /* Ensure full viewport height */
        }
        .main-container {
            flex-grow: 1; /* Takes up most of the space */
            padding: 20px;
            margin-left: 220px; /* Space for the fixed sidebar */
            transition: margin-left 0.3s;
        }
        .fixed-menu-container {
            width: 200px;
            position: fixed; /* Keeps the menu locked on screen */
            top: 0;
            left: 0;
            bottom: 0;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .toc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .video-activator-icon {
            display: block;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .video-activator-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .content-icon {
            width: 100%;
            height: auto;
            display: block;
        }
        /* Video Modal Styles */
        .video-modal-overlay {
            display: none; /* Starts hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .video-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: black;
        }
        .responsive-video-player {
            display: block;
            width: 100%;
            height: auto;
            max-height: 90vh; /* Limit video size */
        }
        #closeVideoBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 1001; /* Above the video */
        }
    </style>
</head>
<body>
    <div class="fixed-menu-container">
        <h2>Menu</h2>
        </div>

    <div class="main-container">
        <h1>Video Content Library</h1>
        <div class="toc-grid">
            
            <a href="#" class="video-activator-icon" data-video-id="video_01">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/The%20Journey%20Begins.jpg" alt="Video Placeholder 1" class="content-icon" title="Placeholder 1">
            </a>

            <a href="#" class="video-activator-icon" data-video-id="video_02">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/Mr.%20Zero%2C%20The%20First%20Something.jpg" alt="Video Placeholder 2" class="content-icon" title="Placeholder 2">
            </a>

            <a href="#" class="video-activator-icon" data-video-id="video_03">
                <img src="https://storage.googleapis.com/noenbalde/Car%C3%A1tulas/Mr.%20Zero%2C%20The%20First%20Something.jpg" alt="Marriage of Numeros Icon" class="content-icon" title="Marriage of Numeros">
            </a>
            
            </div>
    </div>

    <div id="videoPlayerModal" class="video-modal-overlay">
        <div class="video-container">
            <video
                id="myVideoElement"
                controls
                preload="auto"
                class="responsive-video-player"
            ></video>
            <button id="closeVideoBtn">Return (X)</button>
        </div>
    </div>

    <script>
        // 2. JAVASCRIPT DEFINITION (THE MAP): Links Icon ID (2 of 3) to the Bucket URL (3 of 3).
        const videoSources = {
            // HOLON IDN (Stable Key) : Bucket URL (Storage Location)
            'video_01': 'https://placeholder.googleapis.com/bucket/video_01.mp4',
            'video_02': 'https://placeholder.googleapis.com/bucket/video_02.mp4',
            
            // HOLON video_03 is assigned to the Marriage of Numeros file in the Giddyap bucket.
            'video_03': 'https://storage.googleapis.com/noenbalde/Giddyap/AP1U1S3T5-9%20250928%202033%20TN.mp4',
            
            // ADD NEW IDN:URL PAIRS HERE FOR NEW VIDEOS (e.g., 'video_04': 'YOUR_URL_HERE')
        };

        // --- Video Activation Logic (Stable Code - No Edits Needed Below) ---

        const videoPlayerModal = document.getElementById('videoPlayerModal');
        const videoElement = document.getElementById('myVideoElement');
        const closeVideoBtn = document.getElementById('closeVideoBtn');

        function closeVideoWindow() {
            videoElement.pause();
            videoElement.src = "";
            videoPlayerModal.style.display = 'none';
        }

        function launchVideoWindow(url) {
            videoElement.src = url;
            videoPlayerModal.style.display = 'flex';
            videoElement.play();
            videoElement.onended = () => {
                console.log('Video finished. Auto-returning user to menu.');
                closeVideoWindow();
            };
        }

        document.querySelectorAll('.video-activator-icon').forEach(iconLink => {
            iconLink.addEventListener('click', (event) => {
                event.preventDefault();
                // Reads the unique IDN from the clicked icon (1 of 3).
                const videoId = iconLink.getAttribute('data-video-id');
                // Uses the IDN to look up the correct Bucket URL (from 2 & 3 of 3).
                const videoUrl = videoSources[videoId];

                if (videoUrl) {
                    launchVideoWindow(videoUrl);
                } else {
                    console.error(`Error: Video URL for IDN '${videoId}' is missing from the map.`);
                }
            });
        });

        if (closeVideoBtn) {
            closeVideoBtn.addEventListener('click', closeVideoWindow);
        }
    </script>
</body>
</html>
