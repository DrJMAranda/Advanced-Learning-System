<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEA_v5_MOHON_2056</title>
    <style>
        :root { --pwt: #888; --font: 'Atkinson Hyperlegible Mono', monospace; }
        body { margin: 0; background: #111; font-family: var(--font); overflow: hidden; color: #333; }

        /* Z-1: SACRED GRID (1:1 MLA) */
        #grid { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                width: 8.5in; height: 11in; background: #fff; border: 0.25in solid var(--pwt); z-index: 1; }

        /* Z-30: VMC WITNESS (NE QUADRANT) */
        #vmc { position: absolute; top: 0.25in; right: 0.25in; width: 300px; height: 180px; 
               background: #000; border: 1px solid var(--pwt); z-index: 30; color: gold; 
               display: flex; align-items: center; justify-content: center; font-size: 0.8em; }

        /* Z-75: PENSUM BRANCH (GHOST HUD) */
        #branch { position: absolute; top: 0; left: 0; width: 350px; height: 100%; 
                  background: rgba(255,255,255,0.9); border-right: 2px solid var(--pwt); z-index: 75; 
                  transition: 0.3s; pointer-events: none; opacity: 0; }
        #branch.hud { opacity: 0.6; pointer-events: none; }
        #branch.material { opacity: 1; pointer-events: auto; }

        /* Z-10: THE LOOM */
        #loom { position: absolute; bottom: 0; width: 100%; height: 60px; background: #000; z-index: 10; display: flex; justify-content: center; }
        #strike { width: 6.5in; background: none; border: none; color: #0f0; font-size: 1.2em; outline: none; text-align: center; }
    </style>
</head>
<body>
    <div id="grid"></div>
    <div id="vmc">VMC: AR662jm LOCKED</div>
    <div id="branch" id="pensum">
        <div style="background:#000; color:gold; padding:20px;">ARAGEM SOVEREIGN</div>
        <div style="padding:20px;">[TAB] to Toggle Ghost/Material</div>
    </div>
    <div id="loom"><input type="text" id="strike" placeholder="STRIKE ATOMS..." autofocus></div>

    <script>
        const B = document.getElementById('branch');
        let state = 0; // 0: Invis, 1: HUD, 2: Material

        document.addEventListener('keydown', e => {
            if(e.key === 'Tab') {
                e.preventDefault();
                state = (state + 1) % 3;
                B.className = (state === 1) ? 'hud' : (state === 2) ? 'material' : '';
                B.style.display = (state === 0) ? 'none' : 'block';
            }
            if(e.key === 'Escape') document.body.innerHTML = ''; // KAMIKAZE WIPE
        });
    </script>
</body>
</html>
