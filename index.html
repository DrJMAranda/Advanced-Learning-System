<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Learning System - FINAL L-FRAME</title>
    
    <style>
        /* --- 1. AESTHETIC & COLOR SCHEMATA --- */
        :root {
            --color-lighthouse: #f4f4f4; 
            --color-stealth: #d3d3d3;    
            --color-menu: #333;          
            --bevel-shadow-light: rgba(255, 255, 255, 0.7);
            --bevel-shadow-dark: rgba(0, 0, 0, 0.3);
        }
        .beveled-frame {
            box-shadow: 
                inset 1px 1px 3px var(--bevel-shadow-light), 
                inset -1px -1px 3px var(--bevel-shadow-dark); 
            border: 1px solid var(--color-stealth);
        }

        /* --- 2. BASE LAYOUT: FLEX CONTAINERS --- */
        body { 
            margin: 0; 
            font-family: sans-serif; 
            height: 100vh;
            display: flex; /* Uses flexbox to place the Left Menu next to the Content */
            background: var(--color-lighthouse); 
        }

        /* --- 3. LEFT MENU BAR (The Fixed, Original Container) --- */
        #left-menu {
            width: 200px; /* Fixed width, no complex grid changes */
            background: var(--color-menu); 
            color: white; 
            padding: 15px;
            flex-shrink: 0; /* Ensures it never shrinks */
        }

        /* --- 4. MAIN CONTENT WRAPPER (The Area next to the Left Menu) --- */
        #content-wrapper {
            flex-grow: 1; /* Fills the rest of the horizontal space */
            display: flex;
            flex-direction: column; /* Stacks the Top Bar above the Main Content Area */
        }

        /* --- 5. CONTAINER 1: SCROLLING ICON BAR (The Horizontal Outcropping) --- */
        #scrolling-icon-bar {
            height: 96px; /* Approx 1 inch */
            display: flex; 
            overflow-x: scroll; /* Horizontal scroll activated */
            overflow-y: hidden;
            background: var(--color-stealth); 
            padding: 5px; 
            flex-shrink: 0; /* Ensures it maintains 1" height */
        }

        /* --- 6. CONTENT AND RIGHT SIDEBAR AREA (Below the Top Bar) --- */
        #content-area {
            flex-grow: 1;
            display: grid;
            /* Defines the columns: Main Content | Right Sidebar (100px) */
            grid-template-columns: 1fr 100px; 
        }

        /* --- 7. RIGHT SIDEBAR (The Third Container) --- */
        #right-sidebar {
            grid-column: 2; /* Last column */
            display: flex;
            flex-direction: column; 
            background: var(--color-menu); 
            padding: 10px;
        }

        /* --- 8. MAIN CONTENT AREA --- */
        #main-content {
            grid-column: 1; /* First column of the inner grid */
            padding: 20px;
            background: var(--color-lighthouse);
        }
    </style>
</head>
<body>
    
    <nav id="left-menu" class="beveled-frame">
        <div id="credits">
            <h3>Advanced Learning System</h3>
            <p>Powered by Google Gemini</p>
        </div>
    </nav>

    <div id="content-wrapper">
        
        <header id="scrolling-icon-bar" class="beveled-frame">
            <button style="width: 96px; height: 54px; margin-right: 5px;">Home</button>
            <button style="width: 96px; height: 54px; margin-right: 5px;">Settings</button>
            <button style="width: 96px; height: 54px; margin-right: 5px;">Module X</button>
            <button style="width: 96px; height: 54px; margin-right: 5px;">Pin</button>
        </header>

        <div id="content-area">
            
            <section id="main-content">
                <p>Main Content Area (Ready for Cards)</p>
            </section>

            <aside id="right-sidebar" class="beveled-frame">
                <div id="video-controls-area"><p>Video Controls</p></div>
                <div id="interactive-controls-area"><p>ONETH Exercise Area</p></div>
            </aside>
            
        </div>
    </div>

</body>
</html>
