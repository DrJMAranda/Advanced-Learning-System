<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEA_SPACE_CONTROL_V1.5</title>
    <style>
        /* ARAGEM STANDARD: 1 Unit = 2.5mm (0.1") */
        :root {
            --pewter: #8E9294;
            --cell-w: 2.5mm;
            --cell-h: 5.0mm;
            --frame: 6.35mm; /* .25" Pewter */
            --gutter: 12.7mm; /* .5" Gutter */
        }

        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* THE PEWTER FRAME */
        #pewter-housing {
            padding: var(--frame);
            background: var(--pewter);
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 5px rgba(255,255,255,0.2);
        }

        /* THE 60x45 GRID */
        #sea-grid {
            width: calc(60 * var(--cell-w));
            height: calc(45 * var(--cell-h));
            background: #FFF;
            display: grid;
            grid-template-columns: repeat(60, var(--cell-w));
            grid-template-rows: repeat(45, var(--cell-h));
            font-family: 'Atkinson Hyperlegible Mono', 'Courier New', monospace;
            font-size: 14px; /* Calibrated to fit 2.5mm x 5.0mm cell */
            line-height: var(--cell-h);
            position: relative;
            overflow: hidden;
        }

        /* SECTOR SEGREGATION */
        .outline-sector {
            grid-column: 1 / 41;
            border-right: 1px solid #EEE;
            padding-left: 2px;
            z-index: 10;
        }

        .vmc-sector {
            grid-column: 41 / 61;
            background: #F9F9F9;
            position: relative;
        }

        /* Z-LAYER DEPTH (The Atomic Trinity) */
        .vmc-block {
            display: contents;
        }

        .z0-grapheme { color: #000; z-index: 5; grid-column: 41 / 61; }
        .z1-phoneme  { color: rgba(0,0,0,0.35); z-index: 4; grid-column: 41 / 61; }
        .z2-viseme   { color: rgba(0,0,0,0.15); z-index: 3; grid-column: 41 / 61; }

        /* HIERARCHY STYLING */
        .indent-1 { grid-column: 2 / 41; }
        .indent-2 { grid-column: 4 / 41; }
        .indent-3 { grid-column: 6 / 41; }
        .base-line { font-weight: bold; color: #555; background: #FFF; border-top: 1px solid #DDD; }

    </style>
</head>
<body>

<div id="pewter-housing">
    <div id="sea-grid">
        
        <div class="outline-sector">
            <div style="grid-row: 1;">[+] I. COGNITIVE_ATOMS</div>
            <div style="grid-row: 2;">&nbsp;&nbsp;&nbsp;[+] A. GRID_SOVEREIGNTY</div>
            <div style="grid-row: 3;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[+] 1. COORDINATE_LOCK</div>
            <div class="base-line" style="grid-row: 4;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;> REIFY: 1 UNIT : 1 CMD</div>
        </div>

        <div class="vmc-sector">
            <div class="z0-grapheme" style="grid-row: 1;">SYMMETRY</div>
            <div class="z1-phoneme"  style="grid-row: 2;">sɪm-ɪ-tri</div>
            <div class="z2-viseme"   style="grid-row: 3;">///--O--///</div>
            <div style="grid-row: 4; background: #FFF;"></div> </div>

        </div>
</div>

</body>
</html>
